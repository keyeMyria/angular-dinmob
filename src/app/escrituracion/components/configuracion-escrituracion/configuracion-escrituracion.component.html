<div class="container mt-2 mb-5">
  <div class="row">
    <div class="col-12 mt-2">

      <h5 class="">Umbral Notificaciones</h5>
      <hr>

      <form [formGroup]="form" (ngSubmit)="guardarDocumentos()">

        <div class="form-group row">
          <label for="etapa_uno" class="col-form-label col-sm-2">Etapa 1</label>
          <div class="col-sm-10" id="etapa_uno" name="etapa_uno" formControlName="etapa_uno">
            <input type="text" class="form-control">
            <small class="fomr-text text-muted">*Número de días.</small>
          </div>
        </div>

        <div class="form-group row">
          <label for="etapa_dos" class="col-form-label col-sm-2">Etapa 2</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="etapa_dos" name="etapa_dos" formControlName="etapa_dos">
            <small class="fomr-text text-muted">*Número de días.</small>
          </div>
        </div>

        <div class="form-group row">
          <label for="etapa_tres" class="col-form-label col-sm-2">Etapa 3</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="etapa_tres" name="etapa_tres" formControlName="etapa_tres">
            <small class="fomr-text text-muted">*Número de días.</small>
          </div>
        </div>

        <button type="button" class="btn btn-primary">Guardar</button>

      </form>



    </div>
  </div>
</div>
