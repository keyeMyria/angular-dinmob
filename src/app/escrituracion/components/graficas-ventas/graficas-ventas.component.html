<div class="container">
  <div class="row">
    <div class="col-12">

      <form class="mt-2">

        <div class="form-group row">
          <label class="col-form-label col-sm-3">Tipo</label>
          <div class="col-sm-9">
            <select class="form-control">
              <option>Seleccionar</option>
              <option value="0">Vendedor</option>
              <option value="1">Equipo Venta</option>
              <option value="2">Empresa</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-sm-3">Vendedor</label>
          <div class="col-sm-9">
            <select class="form-control">
              <option>Seleccionar</option>
              <option value="0">Vendedor 1</option>
              <option value="1">Vendedor 2</option>
              <option value="2">Vendedor 3</option>
            </select>
          </div>
        </div>

      </form>

    </div>

    </div>

    <div class="row justify-content-center" style="height: 400px;">

        <div class="col-12">

            <ngx-charts-line-chart 
            [view]="view" 
            [scheme]="colorScheme" 
            [results]="data2" 
            [gradient]="gradient" 
            [xAxis]="showXAxis"
            [yAxis]="showYAxis" 
            [legend]="showLegend" 
            [showXAxisLabel]="showXAxisLabel" 
            [showYAxisLabel]="showYAxisLabel" 
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel" 
            
            (select)="onSelect($event)">
            </ngx-charts-line-chart>
            
          </div>

  </div>
</div>
