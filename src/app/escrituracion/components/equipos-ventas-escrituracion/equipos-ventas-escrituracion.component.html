<div class="container mt-2 mb-5">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header padding-card-header">
          <div class="d-flex">
            <div class="align-self-center">Equipos Ventas</div>
            <div class="spacer"></div>
            <div>
              <button mat-icon-button (click)="agregarEquipo()">
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>
        </div>

        <div>


          <mat-accordion [displayMode]="'default'" multi="true">
            <mat-expansion-panel [hideToggle]="true" #panel *ngFor="let equipo of equipos">
              <mat-expansion-panel-header [ngClass]="{'bg-primary text-white':panel.expanded}">
                <span class="align-self-center">{{equipo.nombre_equipo}}</span>
                <div class="spacer"></div>
                <div class="collapse-header-btns">
                  <span class="badge badge-pill badge-dark">{{equipo.length}}</span>
                  <button mat-icon-button [matMenuTriggerFor]="menu1" (click)="$event.stopPropagation()">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu1="matMenu">
                    <button mat-menu-item (click)="agregarVendedor()">
                      <mat-icon>add_box</mat-icon>
                      <span>Agregar Vendedor</span>
                    </button>
                    <button mat-menu-item (click)="editarEquipo(equipo)">
                      <mat-icon>create</mat-icon>
                      <span>Editar</span>
                    </button>
                    <button mat-menu-item (click)="delEquipo(equipo)">
                      <mat-icon>clear</mat-icon>
                      <span>Eliminar</span>
                    </button>
                  </mat-menu>
                </div>
              </mat-expansion-panel-header>
              <div class="table-responsive">
                <table class="table table-sm table-align-middle table-striped">
                  <tbody>
                    <tr *ngFor="let v of equipo.vendedores">
                      <td>{{v.vendedor}}</td>
                      <td class="text-right ws-nowrap no-min">
                        <button mat-button class="no-min" (click)="delVendedor(v)">
                          <i class="fa fa-times"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </div>
    </div>
  </div>
</div>
