<h1 mat-dialog-title>Agregar Equipo</h1>
<div mat-dialog-content>

  <form [formGroup]="form" (ngSubmit)="guardar()">
    <div class="form-group">
      <label for="equipo_nombre">Equipo (nombre)</label>
      <input type="text" placeholder="ej. Equipo 1" class="form-control" id="equipo_nombre" name="equipo_nombre" formControlName="equipo_nombre"
        [ngClass]="{'is-invalid':form.get('equipo_nombre').invalid && (form.get('equipo_nombre').dirty || form.get('equipo_nombre').touched )}">
      <div *ngIf="form.get('equipo_nombre').invalid && (form.get('equipo_nombre').dirty || form.get('equipo_nombre').touched )"
        class="visible invalid-feedback">
        Escriba un nombre
      </div>
    </div>
  </form>

</div>
<div mat-dialog-actions>
  <button mat-button type="button" [mat-dialog-close]="false">CANCELAR</button>
  <button type="submit" mat-button color="primary">AGREGAR</button>
</div>
