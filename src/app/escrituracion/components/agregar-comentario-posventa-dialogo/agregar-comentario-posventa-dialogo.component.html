<h1 mat-dialog-title>Agregar Comentario</h1>
<div mat-dialog-content>

  <form [formGroup]="form" (ngSubmit)="guardar()">
    <div class="form-group">
      <textarea type="text" class="form-control" rows="4" id="comentario" name="comentario" formControlName="comentario" [ngClass]="{'is-invalid':form.get('comentario').invalid && (form.get('comentario').dirty || form.get('comentario').touched )}"></textarea>
      <div *ngIf="form.get('comentario').invalid && (form.get('comentario').dirty || form.get('comentario').touched )" class="visible invalid-feedback">
        Escriba un comentario
      </div>
    </div>
  </form>

</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">CANCELAR</button>
  <button mat-button [mat-dialog-close]="true">AGREGAR</button>
</div>
