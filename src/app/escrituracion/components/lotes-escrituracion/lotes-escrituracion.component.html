<div class="container-fluid mt-2 mb-5">
  <div class="row">
    <div class="col-12">

      <div>
        <mat-form-field class="w-100">
          <mat-select placeholder="Obra" [(ngModel)]="obra_selected" (selectionChange)="cargarObra(obra_selected)">
            <mat-option *ngFor="let obra of obras" [value]="obra.id_obra">{{ obra.nombre }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="card">
        <div class="card-header">
          Lotes
        </div>
        <div>
          <div class="table-responsive">
            <table class="table table-striped table-align-middle">
              <thead>
                <tr>
                  <th>Manzana</th>
                  <th>Lote</th>
                  <th class="text-center">DTU</th>
                  <th>Estado</th>
                  <th>Fecha estado</th>
                  <th style="width: 40px"></th>
                  <th style="width: 40px"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let lote of lotes">
                  <td class="ws-nowrap">{{lote.manzana}}</td>
                  <td class="ws-nowrap">{{lote.nombre}}</td>
                  <td class="ws-nowrap text-center">
                    <span *ngIf="lote.dtu; else elseDtu">{{lote.dtu}}</span>
                    <!-- <i class="fa fa-check-square text-success" *ngIf="lote.dtu; else elseDtu"></i> -->
                    <ng-template #elseDtu>
                      <i class="fa fa-window-close text-secondary"></i>
                    </ng-template>
                  </td>
                  <td>
                    <span class="badge badge-primary">Apartado</span>
                    <!-- <ng-template #elseApartado>{{lote.apartado}}</ng-template> -->
                  </td>
                  <td class="ws-nowrap">{{lote.apartado}}</td>
                  <td matTooltip="Alerta">
                    <i class="fa fa-exclamation-circle text-danger" *ngIf="lote.alerta == '1'"></i>
                  </td>
                  <td class="text-right">
                    <button mat-button class="no-min" (click)="editarLote()">
                      <i class="fa fa-pencil"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
