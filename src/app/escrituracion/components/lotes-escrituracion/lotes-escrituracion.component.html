<div class="container-fluid mt-2 mb-5">
  <div class="row">
    <div class="col-12">

      <div>
        <mat-form-field class="w-100">
          <mat-select placeholder="Obra" [(ngModel)]="obra_selected" (selectionChange)="cargarObra(obra_selected)">
            <mat-option *ngFor="let obra of obras" [value]="obra.id_obra">{{ obra.nombre }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="card">
        <div class="card-header">
          Lotes
        </div>
        <div>
          <div class="table-responsive">
            <table class="table table-striped table-align-middle">
              <thead>
                <tr>
                  <th>Manzana</th>
                  <th>Lote</th>
                  <th>DTU</th>
                  <th>Estado</th>
                  <th>Apartado</th>
                  <th>Documentos</th>
                  <th>Escriturado</th>
                  <th style="width: 50px"></th>

                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="ws-nowrap">Manzana 1</td>
                  <td class="ws-nowrap">Lote 1</td>
                  <td>12 JUN.2018</td>
                  <td>
                    <span class="badge badge-primary">Escriturado</span>
                  </td>
                  <td class="ws-nowrap">25 ene. 2018</td>
                  <td>18 feb. 2018</td>
                  <td>23 may. 2018</td>
                  <td class="text-right">
                    <button mat-button class="no-min" (click)="editarLote()">
                      <i class="fa fa-pencil"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
