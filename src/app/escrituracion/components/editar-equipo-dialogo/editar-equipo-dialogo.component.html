<h1 mat-dialog-title>Editar Equipo</h1>
<div mat-dialog-content>

  <form [formGroup]="form" (ngSubmit)="guardar()">
    <div class="form-group">
      <label for="nombre_equipo">Equipo (nombre)</label>
      <input type="text" placeholder="ej. Equipo 1" class="form-control" id="nombre_equipo" name="nombre_equipo" formControlName="nombre_equipo"
        [ngClass]="{'is-invalid':form.get('nombre_equipo').invalid && (form.get('nombre_equipo').dirty || form.get('nombre_equipo').touched )}">
      <div *ngIf="form.get('nombre_equipo').invalid && (form.get('nombre_equipo').dirty || form.get('nombre_equipo').touched )"
        class="visible invalid-feedback">
        Escriba un nombre
      </div>
    </div>
  </form>

</div>
<div mat-dialog-actions>
  <button mat-button type="button" [mat-dialog-close]="false">CANCELAR</button>
  <button type="submit" mat-button color="primary">GUARDAR</button>
</div>
