<h1 mat-dialog-title>Nuevo Pago</h1>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="guardar()" id="id_form">

    <div class="form-group">
      <label for="monto" class="form-label">Monto</label>
      <input [textMask]="{mask: numberMask}" class="form-control" type="text" id="monto" name="monto" formControlName="monto" [ngClass]="{'is-invalid': form.get('monto').invalid  && (form.get('monto').dirty || form.get('monto').touched )}">
      <div class="invalid-feedback">Proporcione un monto válido</div>
    </div>

    <div class="form-group">
      <label for="fecha_programada" class="form-label">Fecha Programada</label>
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd" type="text" id="fecha_programada" placement="bottom-left" [matDatepicker]="dpFechaProgramada"
          formControlName="fecha_programada" [ngClass]="{'is-invalid':form.get('fecha_programada').invalid && (form.get('fecha_programada').dirty || form.get('fecha_programada').touched) }">
        <span class="input-group-append">
          <button class="btn btn-secondary" type="button" (click)="dpFechaProgramada.open()">
            <i class="fa fa-calendar"></i>
          </button>
        </span>
      </div>
      <div *ngIf="form.get('fecha_programada').invalid && (form.get('fecha_programada').dirty || form.get('fecha_programada').touched)"
        class="visible invalid-feedback">
        Seleccione una fecha
      </div>
      <mat-datepicker touchUi="true" #dpFechaProgramada></mat-datepicker>
    </div>

    <div class="form-group">
      <label for="fecha_pago" class="form-label">Fecha Pago</label>
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd" type="text" id="fecha_pago" placement="bottom-left" [matDatepicker]="dpFechaPago"
          formControlName="fecha_pago" [ngClass]="{'is-invalid':form.get('fecha_pago').invalid && (form.get('fecha_pago').dirty || form.get('fecha_pago').touched )}">
        <span class="input-group-append">
          <button class="btn btn-secondary" type="button" (click)="dpFechaPago.open()">
            <i class="fa fa-calendar"></i>
          </button>
        </span>
      </div>
      <div *ngIf="form.get('fecha_pago').invalid && (form.get('fecha_pago').dirty || form.get('fecha_pago').touched )" class="visible invalid-feedback">
        Seleccione una fecha
      </div>
      <mat-datepicker touchUi="true" #dpFechaPago></mat-datepicker>
    </div>

    <div class="form-group">
      <label for="tipo" class="form-label">Tipo</label>
      <select class="form-control" id="tipo" name="tipo" formControlName="id_tipo_pago" [ngClass]="{'is-invalid': form.get('id_tipo_pago').invalid  && (form.get('id_tipo_pago').dirty || form.get('id_tipo_pago').touched )}">
        <option value="">Seleccionar...</option>
        <option [value]="">tipo</option>

      </select>
      <div class="invalid-feedback">Seleccione el tipo de pago</div>
    </div>

    <div class="form-group">
      <label for="forma" class="form-label">Forma</label>
      <select class="form-control" id="forma" name="forma" formControlName="id_forma_pago" [ngClass]="{'is-invalid': form.get('id_forma_pago').invalid  && (form.get('id_forma_pago').dirty || form.get('id_forma_pago').touched )}">
        <option value="">Seleccionar...</option>
        <option [value]="">descripción</option>

      </select>
      <div class="invalid-feedback">Seleccione la forma de pago</div>
    </div>

    <div class="form-group">
      <label for="nota" class="form-label">Nota</label>
      <input class="form-control" type="text" id="nota" name="nota" formControlName="nota">
    </div>

  </form>


</div>
<div mat-dialog-actions>
  <button mat-button type="button" [mat-dialog-close]="false">CERRAR</button>
  <button mat-button type="submit" form="id_form" [disabled]="form.invalid" color="primary">GUARDAR</button>
</div>
