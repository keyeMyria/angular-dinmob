<div class="container mt-2 mb-5">
  <div class="row">
    <div class="col-12">

      <div class="card">
        <div class="card-header">
          Proyeccion Financiera
        </div>
        <div>
          <div class="table-responsive">
            <table class="table table-striped table-align-middle">
              <thead>
                <tr>
                  <th>Manzana</th>
                  <th>Lote</th>
                  <th>Precio</th>
                  <th>Estado</th>
                  <th>F. Estado</th>
                  <th style="width: 40px"></th>
                  <th style="width: 50px"></th>

                </tr>
                <tr>
              </thead>
              <tbody>
                <tr *ngFor="let lote of lotes">
                  <td class="ws-nowrap">{{lote.manzana}}</td>
                  <td class="ws-nowrap">{{lote.lote}}</td>
                  <td>{{lote.precio | currency}}</td>
                  <td>
                    <span class="badge badge-info">{{lote.estado_venta}}</span>
                  </td>
                  <td class="ws-nowrap">
                    {{lote.fecha_estado|date:'mediumDate':'':'es'}}
                  </td>
                  <td>
                    <i *ngIf="(lote.id_cliente && lote.id_estado === '1')" matTooltip="El lote tiene cliente pero estÃ¡ en estado libre" class="fa fa-exclamation-triangle text-danger"></i>
                    <i *ngIf="(!lote.id_cliente && lote.id_estado !== '1')" matTooltip="El lote no tiene cliente asociado" class="fa fa-exclamation-triangle text-warning"></i>
                  </td>
                  <td class="text-right">
                    <button mat-button class="no-min">
                      <i class="fa fa-pencil"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
