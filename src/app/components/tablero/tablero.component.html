<div class="container mt-3 mb-5">
  <div class="row">

    <div class="col-12 col-md-6 col-lg-4 p-2">

      </mat-card>
    </div>

        <span class="spacer"></span>
        <i class="material-icons icono-tablero">person_outline</i>
      </mat-card>

      <mat-card class="d-flex align-items-center card-pointer" (click)="gotoMapas()">
