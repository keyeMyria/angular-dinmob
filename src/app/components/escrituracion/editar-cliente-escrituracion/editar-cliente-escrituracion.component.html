<!-- [disabled]="formGenerales.invalid"  -->
<button mat-fab style="position:fixed; top:120px; right:20px; z-index: 10">
  <mat-icon>save</mat-icon>
</button>



<mat-tab-group>

  <!-- Datos Generales -->
  <mat-tab label="Cliente">
    <div class="container py-3">
      <form>
        <div class="form-group row">
          <label class="col-form-label col-sm-3">Nombre</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="nombre">
          </div>
        </div>


        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="fecha_nacimiento">Fecha de nacimiento</label>
            <div class="col-sm-9">
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" type="text" name="fecha_nacimiento" id="fecha_nacimiento" [matDatepicker]="dpFechaNacimiento">
                <span class="input-group-append">
                  <button class="btn btn-secondary" type="button" (click)="dpFechaNacimientoPF.open()">
                    <i class="fa fa-calendar"></i>
                  </button>
                </span>
              </div>
              <mat-datepicker touchUi="true" #dpFechaNacimiento></mat-datepicker>
            </div>
          </div>

        <div class="form-group row">
          <label class="col-form-label col-sm-3">CURP</label>
          <div class="col-sm-9">
            <input [textMask]="{mask: maskCURP}" type="text" class="form-control" name="curp">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-sm-3">Número de celular</label>
          <div class="col-sm-9">
            <input [textMask]="{mask: maskPhone}" type="text" class="form-control" name="celular">
          </div>
        </div>

      </form>
    </div>

  </mat-tab>



  <!-- <Documentos> -->
  <mat-tab label="Documentos">
    <div class="container py-3">
      <mat-list>
        <mat-list-item>
          <h3 mat-line>Curp</h3>
          <button mat-icon-button>
            <mat-checkbox></mat-checkbox>
          </button>
        </mat-list-item>
        <mat-list-item>
          <h3 mat-line>IFE</h3>
          <button mat-icon-button>
            <mat-checkbox></mat-checkbox>
          </button>
        </mat-list-item>
        <mat-list-item>
          <h3 mat-line>RFC</h3>
          <button mat-icon-button>
            <mat-checkbox></mat-checkbox>
          </button>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-tab>

  <!-- <Inmueble> -->
  <mat-tab label="Inmueble">
    <div class="container py-3">

      <!-- Compras -->
      <div class="table-responsive">
        <table class="table table-striped table-hover table-align-middle table-striped mb-4">
          <thead>
            <tr>
              <!-- style="width:56px" -->
              <th></th>
              <th>Lote</th>
              <th>Estado</th>
              <th>Activación</th>
              <th>Cancelación</th>
              <!-- -->
              <th class="text-right" style="width:66px">
                <button mat-icon-button matTooltip="Nueva Compra">
                  <mat-icon>add</mat-icon>
                </button>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <!-- style="overflow: visible" -->
              <td>
                <mat-checkbox></mat-checkbox>
              </td>
              <td class="ws-nowrap">Obra 1/Manzana 1/
                <strong>Lote 1</strong>
              </td>
              <td>Activo</td>
              <td class="ws-nowrap">25 ene. 2018</td>
              <td class="ws-nowrap">30 nov. 1899</td>
              <td class="text-right">
                <button mat-icon-button [matMenuTriggerFor]="menu3" (click)="$event.stopPropagation()">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu3="matMenu">
                  <button mat-menu->
                    <mat-icon>cancel</mat-icon>
                    <span>activas</span>
                  </button>
                  <button mat-menu-item>
                    <mat-icon>delete</mat-icon>
                    <span>Eliminar</span>
                  </button>
                  <button mat-menu-item>
                    <mat-icon>picture_as_pdf</mat-icon>
                    <span>Reporte</span>
                  </button>
                  <button mat-menu-item>
                    <mat-icon>assignment_late</mat-icon>
                    <span>Ir a Lote</span>
                  </button>

                </mat-menu>

              </td>
            </tr>
          </tbody>
        </table>
      </div>


      <!-- propiedades del lote -->
      <div class="card text-white bg-secondary px-3 my-3">
        <form>

          <div class="form-group row mt-3">
            <label class="col-form-label col-sm-3">Estado Lote</label>
            <div class="col-sm-9">
              <select class="form-control" name="id_estado_venta">
                <option [value]="1">Estado 1</option>
                <option [value]="2">Estado 2</option>
              </select>
            </div>
          </div>


          <div class="form-group row">
            <label class="col-form-label col-sm-3" for="fecha_estado">Fecha Estado</label>
            <div class="col-sm-9">
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" type="text" id="fecha_estado" [matDatepicker]="dpFechaEstado">
                <span class="input-group-append">
                  <button class="btn btn-light" type="button" (click)="dpFechaEstado.open()">
                    <i class="fa fa-calendar"></i>
                  </button>
                </span>
              </div>
              <mat-datepicker touchUi="true" #dpFechaEstado></mat-datepicker>
            </div>
          </div>

          <div class="form-group row">
            <label for="" class="col-form-label col-sm-3">Precio de Lista</label>
            <div class="col-sm-9">
              <input [textMask]="{mask: numbermask}" type="text" class="form-control">
            </div>
          </div>

          <div class="form-group text-center">
            <button type="button" class="btn btn-light" (click)="guardarLote()">Actualizar</button>
          </div>
        </form>

      </div>


    </div>
  </mat-tab>




</mat-tab-group>
