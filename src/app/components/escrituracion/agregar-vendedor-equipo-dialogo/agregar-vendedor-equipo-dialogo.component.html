<h1 mat-dialog-title>Agregar Vendedor</h1>
<div mat-dialog-content>
  <form>
    <div>
      <mat-form-field class="w-100">
        <mat-select placeholder="Vendedor">
          <mat-option>Vendedor 1</mat-option>
          <mat-option>Vendedor 2</mat-option>
          <mat-option>Vendedor 3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button type="button" [mat-dialog-close]="false">CANCELAR</button>
  <button type="submit" mat-button color="primary">AGREGAR</button>
</div>
