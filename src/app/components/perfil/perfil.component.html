<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card my-5">
        <div class="card-header">
          Perfil
        </div>
        <div class="card-body">
          <form>
            <div class="form-group row">
              <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre">
              </div>
            </div>

            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" id="email" name="email" [(ngModel)]="usuario.email">
              </div>
            </div>

            <div class="form-group row">
              <label for="rol" class="col-sm-2 col-form-label">Rol</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" id="rol" name="rol" [(ngModel)]="usuario.rol">
              </div>
            </div>

          </form>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-sm-10 ml-sm-auto">
              <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
          </div>
        </div>
      </div>


      <div class="card my-5">
        <div class="card-header">
          Cambiar password
        </div>
        <div class="card-body">
          <form>
            <div class="form-group row">
              <label for="password" class="col-sm-2 col-form-label">Nuevo Password</label>
              <div class="col-sm-10">
                <input class="form-control" type="password" id="password" name="password">
              </div>
            </div>

            <div class="form-group row">
              <label for="confirmar" class="col-sm-2 col-form-label">Confirmar</label>
              <div class="col-sm-10">
                <input class="form-control" type="password" id="confirmar" name="confirmar">
              </div>
            </div>

          </form>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-sm-10 ml-sm-auto">
              <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
