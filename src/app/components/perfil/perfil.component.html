<div class="container mt-3 mb-5">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          Perfil
        </div>
        <div class="card-body">
          <form id="formUpdateUsuario" (ngSubmit)="updateUsuario()">
            <div class="form-group row">
              <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" id="nombre" name="nombre" [(ngModel)]="copia.nombre">
              </div>
            </div>

            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" id="email" name="email" [(ngModel)]="copia.email">
              </div>
            </div>

            <div class="form-group row">
              <label for="rol" class="col-sm-2 col-form-label">Obra default</label>
              <div class="col-sm-10">
                <select class="form-control" id="id_obra_default" name="id_obra_default" [(ngModel)]="copia.id_obra_default">
                  <option [value]="obra.id_obra" *ngFor="let obra of obras">{{obra.nombre}}</option>
                </select>
              </div>
            </div>
            <button type="button" class="btn btn-primary" (click)="print()">Print Usuario</button>

          </form>
        </div>
        <div class="card-footer">
          <button type="submit" form="formUpdateUsuario" mat-button color="primary" class="btn-block">Actualizar</button>
        </div>
      </div>


      <div class="card mt-5">
        <div class="card-header">
          Cambiar password
        </div>
        <div class="card-body">
          <form id="formUpdatePassword" (ngSubmit)="updatePassword()">
            <div class="form-group row">
              <label for="password" class="col-sm-2 col-form-label">Nuevo Password</label>
              <div class="col-sm-10">
                <input class="form-control" type="password" id="password" name="password">
              </div>
            </div>

            <div class="form-group row">
              <label for="confirmar" class="col-sm-2 col-form-label">Confirmar</label>
              <div class="col-sm-10">
                <input class="form-control" type="password" id="confirmar" name="confirmar">
              </div>
            </div>

          </form>
        </div>
        <div class="card-footer">
          <button type="submit" form="formUpdatePassword" mat-button color="primary" class="btn-block">Actualizar</button>
        </div>
      </div>

    </div>

  </div>
