<div class="container mt-3 mb-5">
  <div class="row">

    <div class="col-12 col-md-6 col-lg-4 p-2">

        <span class="spacer"></span>
        <i class="material-icons icono-tablero">group_add</i>
      </mat-card>
    </div>

    <div class="col-12 col-md-6 col-lg-4 p-2">
      <mat-card class="d-flex align-items-center card-pointer" (click)="gotoObras()">
        <mat-card-title class="mb-0">Obras</mat-card-title>
        <span class="spacer"></span>
        <i class="material-icons icono-tablero">list</i>
      </mat-card>
    </div>

    <div class="col-12 col-md-6 col-lg-4 p-2">

        <span class="spacer"></span>
        <i class="material-icons icono-tablero">donut_large</i>

    </div>

        <span class="spacer"></span>
        <i class="material-icons icono-tablero">business</i>
      </mat-card>
    </div>

    <div class="col-12 col-md-6 col-lg-4 p-2">
      <mat-card class="d-flex align-items-center card-pointer" (click)="gotoTrabajadores()">
        <mat-card-title class="mb-0">Trabajadores</mat-card-title>
        <span class="spacer"></span>
        <i class="material-icons icono-tablero">supervisor_account</i>
      </mat-card>
    </div>

  </div>
</div>
