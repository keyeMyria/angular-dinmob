<div class="container mt-2 mb-5">

  <div *ngIf="loading">
    <mat-spinner class="loading"></mat-spinner>
  </div>

  <div class="row">
    <div class="col-12">





      <div class="card">
        <div class="card-header padding-card-header">
          <div class="d-flex">
            <div class="align-self-center">Obras</div>
            <div class="spacer"></div>
            <div>
              <button mat-icon-button (click)="agregarObra()">
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>
        </div>
        <div>
          <div class="table-responsive">
            <table class="table table-striped table-align-middle">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Inicio</th>
                  <th>En Venta</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let obra of obras">
                  <td>{{obra.nombre}}</td>
                  <td>{{obra.fecha_ini}}</td>
                  <td>{{obra.en_venta | numberToYesNo}}</td>
                  <td class="text-right">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item (click)="openDialogEditarObra(obra)">
                        <mat-icon>create</mat-icon>
                        <span>Editar</span>
                      </button>
                      <button mat-menu-item (click)="gotoEstructuraObra(obra)">
                        <mat-icon>business</mat-icon>
                        <span>Estructura</span>
                      </button>
                      <button mat-menu-item (click)="delObra(obra)">
                        <mat-icon>delete</mat-icon>
                        <span>Eliminar</span>
                      </button>
                    </mat-menu>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
