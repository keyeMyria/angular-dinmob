<h1 mat-dialog-title>Cambiar Contraseña</h1>
<div mat-dialog-content>

  <form [formGroup]="form" (ngSubmit)="guardar()" id="id_form">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Usuario</label>
      <div class="col-sm-10">
        <!--   <input class="form-control" type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" readonly> -->
        <p class="form-control-static">{{data.usuario.nombre}}</p>
      </div>
    </div>


    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{data.usuario.email}}</p>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Nueva contraseña</label>
      <div class="col-sm-9">
        <input class="form-control" type="text" formControlName="password">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Confirmar</label>
      <div class="col-sm-9">
        <input class="form-control" type="text">
      </div>
    </div>
    <!-- <div>data {{data|json}}</div> -->

  </form>
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">CANCELAR</button>
  <button mat-button type="submit" form="id_form" [disabled]="form.invalid" color="primary">GUARDAR</button>
</div>
