<div class="container mt-3 mb-5">

  <div *ngIf="loading">
    <mat-spinner class="loading"></mat-spinner>
  </div>

  <div class="row">
    <div class="col-12">


      <div class="card">
        <div class="card-header padding-card-header">
          <div class="d-flex">
            <div class="align-self-center">Usuarios</div>
            <div class="spacer"></div>
            <div>
              <button mat-icon-button (click)="agregarUsuario()">
                  <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>
        </div>
        <div>
          <div class="table-responsive">
            <table class="table table-hover table-striped table-align-middle">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>Rol</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let usuario of usuarios; let i = index">
                  <td>{{usuario.id_usuario}}</td>
                  <td>{{usuario.nombre}}</td>
                  <td>{{usuario.email}}</td>
                  <td>{{usuario.tipo_usuario}}</td>
                  <td class="text-right">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item (click)="editarUsuario(usuario)">
                          <mat-icon>create</mat-icon>
                          <span>Editar</span>
                        </button>
                      <button mat-menu-item (click)="changePassword(usuario)">
                          <mat-icon>lock</mat-icon>
                          <span>Cambiar contrase√±a</span>
                        </button>
                      <button mat-menu-item (click)="delUsuario(usuario)">
                          <mat-icon>delete</mat-icon>
                          <span>Eliminar</span>
                        </button>
                    </mat-menu>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>


    </div>
  </div>

</div>
