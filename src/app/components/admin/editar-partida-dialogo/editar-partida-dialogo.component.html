<h1 md-dialog-title>Editar Partida</h1>
<div md-dialog-content>



  <form>
    <!-- name="formEditPartida" id="formEditPartida"(ngSubmit)="formEditPartida.$valid && editPartida(formEditPartida)" -->


    <div class="form-group">
      <!--  ng-class="{
            'has-error'
            :(formEditPartida.$submitted || formEditPartida.codigo.$touched) && formEditPartida.codigo.$error.required }" -->
      <label class="control-label">Código</label>
      <input type="text" name="codigo" class="form-control">
      <!-- [(ngModel)]="partida_edited.codigo"  -->
      <div>
        <!-- *ngIf="formEditPartida.$submitted || formEditPartida.codigo.$touched" -->
        <span class="help-block">El código no puede estar vacío</span>
        <!-- *ngIf="formEditPartida.codigo.$error.required" -->
      </div>
    </div>

    <div class="form-group">
      <!--  ng-class="{
            'has-error'
            :(formEditPartida.$submitted || formEditPartida.nombre.$touched) && formEditPartida.nombre.$error.required }" -->
      <label class="control-label">Nombre</label>
      <input type="text" name="nombre" class="form-control">
      <!-- [(ngModel)]="partida_edited.nombre"  -->
      <div>
        <!-- *ngIf="formEditPartida.$submitted || formEditPartida.nombre.$touched" -->
        <span class="help-block">El nombre no puede estar vacío</span>
        <!-- *ngIf="formEditPartida.nombre.$error.required" -->
      </div>
    </div>
    <!-- <div>valid: {{formEditPartida.$valid}}</div> -->


  </form>
</div>

<div md-dialog-actions>
  <button md-button [md-dialog-close]="false">CANCELAR</button>
  <button md-button [md-dialog-close]="true">EDITAR</button>
</div>
