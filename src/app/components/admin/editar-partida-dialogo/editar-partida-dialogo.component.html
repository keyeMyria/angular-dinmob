<h1 mat-dialog-title>Editar Partida</h1>
<div mat-dialog-content>



  <form>
   

    <div class="form-group">     
      <label class="control-label">Código</label>
      <input type="text" name="codigo" class="form-control" [(ngModel)]="partida.codigo">     
      <div>       
        <span class="help-block">El código no puede estar vacío</span>      
      </div>
    </div>

    <div class="form-group">     
      <label class="control-label">Nombre</label>
      <input type="text" name="nombre" class="form-control" [(ngModel)]="partida.nombre">     
      <div>       
        <span class="help-block">El nombre no puede estar vacío</span>       
      </div>
    </div>



  </form>
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">CANCELAR</button>
  <button mat-button [mat-dialog-close]="true">EDITAR</button>
</div>
