<h1 mat-dialog-title>Actualizar Nombre</h1>
<div mat-dialog-content>




  <div class="form-group">
    <input type="text" class="form-control" [formControl]="nombre">
  </div>



</div>
<div mat-dialog-actions>
  <button type="button" mat-button [mat-dialog-close]="false">CANCELAR</button>
  <button type="button" mat-button [disabled]="nombre.invalid" (click)="guardar()" >GUARDAR</button>
</div>
