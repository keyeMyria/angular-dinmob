<h1 md-dialog-title>Editar Nombre</h1>
<div md-dialog-content>


  <form name="formEditNombre">
    <!-- (ngSubmit)="formEditNombre.$valid && editNombrePrototipo(formEditNombre)" novalidate -->
    <div class="form-group">
      <!-- [ngClass]="{
              'has-error'
              :(formEditNombre.$submitted || formEditNombre.nombre.$touched) && formEditNombre.nombre.$error.required }" -->
      <label for="nombre">Prototipo</label>
      <input type="text" name="nombre" class="form-control">
      <!-- [(ngModel)]="prototipo_edited.nombre" -->
    </div>
  </form>


</div>
<div md-dialog-actions>
  <button md-button [md-dialog-close]="false">CANCELAR</button>
  <button md-button [md-dialog-close]="true">EDITAR</button>
</div>
