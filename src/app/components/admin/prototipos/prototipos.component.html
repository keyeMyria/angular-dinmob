<div class="container mt-2 mb-5">
  <div class="row">
    <div class="col-12">


      <!-- seleccionar obra -->
      <div>
        <mat-form-field class="w-100">
          <mat-select placeholder="Obra" [(ngModel)]="obra_selected" (change)="cargarObra(obra_selected)">
            <mat-option *ngFor="let obra of obras" [value]="obra.id_obra">{{ obra.nombre }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="card">
        <div class="card-header padding-card-header">
          <div class="d-flex">
            <div class="align-self-center">Prototipos</div>
            <div class="spacer"></div>
            <div>
              <button mat-icon-button (click)="agregarPrototipo()" [disabled]="!obra_selected" matTooltip="Nuevo Prototipo">
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>
        </div>
        <div>
          <div class="table-responsive">
            <table class="table table-hover table-striped table-align-middle">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Creaci√≥n</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let prototipo of prototipos">
                  <td>{{prototipo.nombre}}</td>
                  <td class="ws-nowrap">{{prototipo.fecha_creacion| date:'mediumDate':'':'es'}}</td>
                  <td class="text-right">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="editarPrototipo(prototipo)">
                        <mat-icon>create</mat-icon>
                        <span>Editar Prototipo</span>
                      </button>
                        <!--    <button mat-menu-item>
                        <mat-icon>file_download</mat-icon>
                        <span>Descargar archivo</span>
                      </button> -->
                      <button mat-menu-item (click)="cambiarNombre(prototipo)">
                        <mat-icon>create</mat-icon>
                        <span>Cambiar Nombre</span>
                      </button>
                      <button mat-menu-item (click)="delPrototipo(prototipo)">
                        <mat-icon>delete</mat-icon>
                        <span>Eliminar</span>
                      </button>
                    </mat-menu>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>


    </div>
  </div>

</div>
