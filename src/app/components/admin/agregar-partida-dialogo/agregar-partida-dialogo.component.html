<h1 mat-dialog-title>Agregar Partida</h1>
<div mat-dialog-content>



  <form [formGroup]="form" (ngSubmit)="guardar()" id="id_form">
    <div class="form-group">
      <label for="codigo" class="control-label">Código</label>
      <input type="text" name="codigo" class="form-control" formControlName="codigo">
      <div>
        <span class="help-block">Escriba un código</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">Nombre</label>
      <input type="text" name="nombre" class="form-control" formControlName="nombre">
      <div>
        <span class="help-block">Escriba un nombre</span>
      </div>
    </div>
  </form>




</div>
<div mat-dialog-actions>
  <button mat-button type="button"[mat-dialog-close]="false">CANCELAR</button>
  <button mat-button type="submit" form="id_form" [disabled]="form.invalid" color="primary">AGREGAR</button>
</div>
