<h1 mat-dialog-title>Editar Insumo</h1>
<div mat-dialog-content>


  <form [formGroup]="form" (ngSubmit)="guardar()" id="id_form">
    <div class="form-group">
      <label class="col-form-label">Nombre</label>
      <input type="text" class="form-control" name="insumo" readonly formControlName="insumo">
    </div>
    <div class="form-group">
      <label class="col-form-label">Unidad</label>
      <input type="text" class="form-control" name="unidad" readonly formControlName="unidad">
    </div>
    <div class="form-group">
      <label class="col-form-label">Cantidad</label>
      <input [textMask]="{mask: numberMask}" type="text" name="cantidad" class="form-control" required formControlName="cantidad"
        [ngClass]="{'is-invalid': form.get('cantidad').invalid  && (form.get('cantidad').dirty || form.get('cantidad').touched )}">
      <div class="invalid-feedback">La cantidad debe ser mayor a 0</div>
      <div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-form-label">Precio</label>
      <input [textMask]="{mask: numberMask}" type="text" name="precio" class="form-control" name="precio" required formControlName="precio"
        [ngClass]="{'is-invalid': form.get('precio').invalid  && (form.get('precio').dirty || form.get('precio').touched )}">
      <div class="invalid-feedback">El precio debe ser mayor a 0</div>
      <div>

      </div>
    </div>

    <mat-slide-toggle name="cambiar_precios">
      Cambiar precio en todas las partidas
    </mat-slide-toggle>



  </form>
</div>

<div mat-dialog-actions>
  <button mat-button type="button" [mat-dialog-close]="false">CANCELAR</button>
  <button mat-button type="submit" form="id_form" [disabled]="form.invalid" color="primary">GUARDAR</button>
</div>
