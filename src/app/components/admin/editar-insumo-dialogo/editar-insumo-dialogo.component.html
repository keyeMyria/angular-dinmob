<h1 md-dialog-title>Editar Insumo</h1>
<div md-dialog-content>


  <form name="formEditInsumo" id="formEditInsumo" novalidate>
    <!-- (ngSubmit)="formEditInsumo.$valid && ctrl.editInsumo(formEditInsumo)"  -->


    <div class="form-group">
      <label class="control-label">Nombre</label>
      <input type="text" class="form-control" name="insumo" readonly>
      <!-- [ngModel]="insumo_edited.insumo" -->
    </div>

    <div class="form-group">
      <label class="control-label">Unidad</label>
      <input type="text" class="form-control" name="unidad" readonly>
      <!-- [ngModel]="insumo_edited.unidad" -->
    </div>

    <div class="form-group">
      <!-- [ngClass]="{
          'has-error'
          :(formEditInsumo.$submitted || formEditInsumo.cantidad.$touched) && formEditInsumo.cantidad.$error.required }" -->
      <label class="control-label">Cantidad</label>
      <input [textMask]="{mask: numberMask}" type="text" name="cantidad" class="form-control" required>
      <!-- [ngModel]="insumo_edited.cantidad"  -->
      <div>
        <!--  *ngIf="formEditInsumo.$submitted || formEditInsumo.cantidad.$touched" -->
        <span class="help-block">La cantidad debe ser mayor a 0</span>
        <!-- *ngIf="formEditInsumo.cantidad.$error.required" -->
      </div>
    </div>

    <div class="form-group">
      <!--  [ngClass]="{
          'has-error'
          :(formEditInsumo.$submitted || formEditInsumo.precio.$touched) && formEditInsumo.precio.$error.required }" -->
      <label class="control-label">Precio</label>
      <input [textMask]="{mask: currencyMask}" type="text" name="precio" class="form-control" name="precio" required>
      <!-- [ngModel]="insumo_edited.precio" -->
      <div>
        <!-- *ngIf="formEditInsumo.$submitted || formEditInsumo.precio.$touched" -->
        <span class="help-block">El precio debe ser mayor a 0</span>
        <!-- *ngIf="formEditInsumo.precio.$error.required" -->
      </div>
    </div>

    <div class="checkbox">
      <label>
                                <input type="checkbox" name="cambiar_precios"> Cambiar precio en todas las partidas  <!-- [ngModel]="ctrl.cambiar_precios" -->
                            </label>
    </div>
    <!--  <div>valid: {{formEditInsumo.$valid}}</div> -->


  </form>
</div>

<div md-dialog-actions>
  <button md-button [md-dialog-close]="false">CANCELAR</button>
  <button md-button [md-dialog-close]="true">EDITAR</button>
</div>
