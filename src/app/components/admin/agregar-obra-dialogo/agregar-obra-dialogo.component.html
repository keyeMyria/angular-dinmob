<h1 md-dialog-title>Agregar Obra</h1>
<div md-dialog-content>
  <form #formCreateObra="ngForm" id="formCreateObra" (ngSubmit)="createObra()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <div>
        <input class="form-control" type="text" id="nombre" name="nombre" [(ngModel)]="obra.nombre">
        
      </div>
    </div>

    <div class="form-group">
      <label for="fecha_entrega">Fecha Inicio</label>
      <div >
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" ngbDatepicker #d="ngbDatepicker" type="text" name="fecha_entrega" id="fecha_entrega" placement="bottom-right"
          [(ngModel)]="obra.fecha_ini">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button" (click)="d.toggle()">
            <i class="fa fa-calendar"></i>
            </button>
            </span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="nombre">Residente</label>
      <div class="input-group">
        <select class="form-control" name="" selectval>
                <option>Elegir residente</option>
                <option>1</option> 
            </select>
        <span class="input-group-btn">
              <button class="btn btn-secondary"><i class="fa fa-plus" aria-hidden="true"></i></button>
            </span>
      </div>
    </div>
    <div class="form-group">
      <label for="nombre">Almacenista</label>
      <div class="input-group">
        <select class="form-control" name="" selectval>
                  <option>Elegir residente</option>
                  <option>1</option> 
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="nombre">Control Almacen</label>
      <div class="input-group">
        <select class="form-control" name="" selectval>
          <option>Elegir</option>
          <option>1</option> 
        </select>
        <span class="input-group-btn">
          <button class="btn btn-secondary"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </span>
      </div>
    </div>





</form>


</div>
<div md-dialog-actions>
  <button md-button [md-dialog-close]="false">CANCELAR</button>
  <button md-button [md-dialog-close]="true">ACEPTAR</button>
</div>
