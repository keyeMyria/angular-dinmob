<div class="container">
  <div class="row">
    <div class="col-12">

      <div class="card">
        <div class="card-header">
          Tareas Pendientes
        </div>



      </div>

      <div class="card">
        <div class="card-header padding-card-header">
          <div class="d-flex">
            <div class="align-self-center">Tareas Asignadas</div>
            <div class="spacer"></div>
            <div>
              <button mat-icon-button (click)="asignarTarea()">
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>
        </div>


        <form class="mr-1 ml-1 mt-1">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Mensaje</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-md-4">
              <label>Fecha</label>
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" type="text" placement="bottom-left" [matDatepicker]="dpFecha">
                <span class="input-group-append">
                  <button class="btn btn-secondary" type="button" (click)="dpFecha.open()">
                    <i class="fa fa-calendar"></i>
                  </button>
                </span>
              </div>
              <mat-datepicker touchUi="true" #dpFecha></mat-datepicker>
            </div>
            <div class="form-group col-md-2">
              <label for="inputState">A qui√©n</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Crear Tarea</button>
        </form>

        <mat-list>
          <mat-list-item>
            <h4 mat-line>
              Entregar cotizaciones de la obra "Tres Marias"
            </h4>
            <p mat-line>Emilio Sol</p>
            <p mat-line>29.JUN.2018</p>
            <div class="spacer"></div>
            <button mat-icon-button>
              <mat-icon>create</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>

        <mat-list>
          <mat-list-item>
            <h4 mat-line>
              Entregar cotizaciones de la obra "Tres Marias"
            </h4>
            <p mat-line>Ramiro Arechar</p>
            <p mat-line>29.JUN.2018</p>
            <div class="spacer"></div>
            <button mat-icon-button>
              <mat-icon>create</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>




      </div>

    </div>
  </div>
</div>
