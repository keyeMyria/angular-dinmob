<div class="container mt-2 mb-5">
  <div class="row">
    <div class="col-12">
      <div>
        <mat-form-field class="w-100">
          <mat-select placeholder="Obra" [(ngModel)]="obra_selected" (change)="cargarObra(obra_selected)">
            <mat-option *ngFor="let obra of obras" [value]="obra.id_obra">{{ obra.nombre }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="card">
        <div class="card-header padding-card-header">
          <div class="d-flex">
            <div class="align-self-center">Trabajadores</div>
            <div class="spacer"></div>
            <div>
              <button mat-icon-button (click)="nuevoTrabajador()">
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>
        </div>
        <div>
          <div class="table-responsive">
            <table class="table table-hover table-striped table-align-middle">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>%RetenciÃ³n</th>
                  <th>Especialidad</th>
                  <th></th>

                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let trabajador of trabajadores">
                  <td>{{trabajador.nombre}}</td>
                  <td>{{trabajador.retencion}}</td>
                  <td>{{trabajador.especialidad}}</td>
                  <td class="text-right">
                    <button mat-button class="no-min" (click)="editarTrabajador(trabajador)">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button mat-button class="no-min" (click)="delTrabajador(trabajador)">
                      <i class="fa fa-times"></i>
                    </button>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>


    </div>
  </div>

</div>
