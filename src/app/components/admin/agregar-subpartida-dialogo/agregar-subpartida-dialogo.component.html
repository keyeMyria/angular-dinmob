<h1 mat-dialog-title>Agregar Subpartida</h1>
<div mat-dialog-content>



  <form [formGroup]="form" (ngSubmit)="guardar()" id="id_form">
    <div class="form-group">
      <label for="codigo" class="col-form-label">Código</label>
      <input type="text" name="codigo" class="form-control" formControlName="codigo" 
      [ngClass]="{'is-invalid': form.get('codigo').invalid  && (form.get('codigo').dirty || form.get('codigo').touched )}">
      <div class="invalid-feedback">Escriba un código</div>
    </div>

    <div class="form-group">
      <label for="nombre" class="col-form-label">Nombre</label>
      <input type="text" name="nombre" class="form-control" formControlName="nombre" 
      [ngClass]="{'is-invalid': form.get('codigo').invalid  && (form.get('codigo').dirty || form.get('codigo').touched )}">
      <div class="invalid-feedback">Escriba un nombre</div>
    </div>



  </form>
</div>

<div mat-dialog-actions>
  <button mat-button type="button" [mat-dialog-close]="false">CERRAR</button>
  <button mat-button type="submit" form="id_form" [disabled]="form.invalid" color="primary">GUARDAR</button>
</div>
