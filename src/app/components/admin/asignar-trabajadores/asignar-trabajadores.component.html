<div class="container mt-3 mb-5">

  <div *ngIf="loading">
    <mat-spinner class="loading"></mat-spinner>
  </div>

  <div class="row">
    <div class="col-12">


      <div class="card">
        <div class="card-header padding-card-header">
          <div class="d-flex">
            <div class="align-self-center">Asignar Trabajador</div>
            <div class="spacer"></div>
            <div>
              <!-- <button mat-icon-button (click)="agregarUsuario()">
                  <mat-icon>add</mat-icon>
              </button> -->
            </div>
          </div>
        </div>


        <div class="input-group mt-2">
          <select class="col-3 custom-select" id="inputGroupSelect04">
            <option selected>Seleccionar Trabajador</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <div class="input-group-append">
            <button class="btn btn-primary" type="button">Asignar</button>
          </div>
        </div>


        <div>
          <div class="table-responsive mt-2">
            <table matSort (matSortChange)="ordenarDatos($event)" class="table table-hover table-striped table-align-middle">
              <thead>
                <tr>
                  <th mat-sort-header="familia">Familia</th>
                  <th mat-sort-header="especialidad">Especialidad</th>
                  <th mat-sort-header="trabajador">Trabajador</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>
                    <button mat-button class="no-min">
                      <i class="fa fa-ban"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>          
        </div>
      </div>


    </div>
  </div>

</div>
