<h1 mat-dialog-title>Editar Subpartida</h1>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="guardar()" id="id_form">
    <div class="form-group">
      <label class="control-label">Código</label>
      <input type="text" name="codigo" class="form-control" formControlName="codigo">
      <div>
        <span class="help-block">El código no puede estar vacío</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">Nombre</label>
      <input type="text" name="nombre" class="form-control" formControlName="nombre">
      <div>
        <span class="help-block">El nombre no puede estar vacío</span>
      </div>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button type="button" [mat-dialog-close]="false">CANCELAR</button>
  <button mat-button type="submit" form="id_form" [disabled]="form.invalid" color="primary">GUARDAR</button>
</div>
