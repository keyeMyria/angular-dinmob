<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <div class="d-flex">
            <div class="align-self-center">Proveedores</div>
            <div class="spacer"></div>
            <div>
              <button mat-icon-button (click)="nuevoProveedor()">
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>
        </div>

        <div>
          <div class="table-responsive">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>RFC</th>
                  <th>Email</th>
                  <th>Tel√©fono</th>
                  <th></th>

                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let proveedor of proveedores">
                  <td>{{proveedor.nombre}}</td>
                  <td>{{proveedor.rfc}}</td>
                  <td>{{proveedor.email}}</td>
                  <td>{{proveedor.telefono}}</td>
                  <td class="text-right ws-nowrap">
                    <button mat-button class="no-min" (click)="editarProveedor(proveedor)">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button mat-button class="no-min" (click)="delProveedor(proveedor)">
                      <i class="fa fa-times"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>


    </div>
  </div>

</div>
