<div class="container">
  <div class="row">
    <div class="col-12">

      <div>
        <mat-form-field class="w-100">
          <mat-select placeholder="Obra" [(ngModel)]="obra_selected" (change)="cargarObra(obra_selected)">
            <mat-option *ngFor="let obra of obras" [value]="obra.id_obra">{{ obra.nombre }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="card">
        <div class="card-header">
          <div class="d-flex">
            <div class="align-self-center">Proveedores</div>
            <div class="spacer"></div>
            <div>
              <button mat-icon-button (click)="nuevoProveedor()">
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>
        </div>

        <div>
          <div class="table-responsive">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>RFC</th>
                  <th>Email</th>
                  <th>Tel√©fono</th>
                  <th>Contacto</th>
                  <th></th>

                </tr>
              </thead>

              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td class="text-right ws-nowrap">
                    <button mat-button class="no-min" (click)="editarProveedor()">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button mat-button class="no-min" (click)="delProveedor()">
                      <i class="fa fa-times"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>


    </div>
  </div>

</div>
