<h1 md-dialog-title>Editar usuario</h1>
<div md-dialog-content>
  <form>
    <div class="form-group row">
      <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
      <div class="col-sm-9">
        <input class="form-control" type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre">
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-sm-3 col-form-label">Email</label>
      <div class="col-sm-9">

        <input class="form-control" type="text" id="email" name="email" [(ngModel)]="usuario.email">
      </div>
    </div>

    <div class="form-group row">
      <label for="id_rol" class="col-sm-3 col-form-label">Rol</label>
      <div class="col-sm-9">
        <select class="form-control" id="id_rol" name="id_rol" [(ngModel)]="usuario.id_rol">
          <option [value]="rol.id_rol" *ngFor="let rol of roles">{{rol.nombre}}</option>                 
        </select>
      </div>
    </div>
    <!--  <div>data {{data|json}}</div> -->

  </form>
</div>
<div md-dialog-actions>
  <button md-button [md-dialog-close]="false">CANCELAR</button>
  <button md-button [md-dialog-close]="true">ACEPTAR</button>
</div>
