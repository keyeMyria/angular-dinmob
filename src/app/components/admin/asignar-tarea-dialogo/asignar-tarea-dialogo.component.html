<h1 mat-dialog-title>Asignar Tarea</h1>
<div mat-dialog-content>



  <form>
    <div class="form-group">
      <label for="inputState">A qui√©n</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group ">
      <label>Fecha</label>
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd" type="text" placement="bottom-left" [matDatepicker]="dpFecha">
        <span class="input-group-append">
          <button class="btn btn-secondary" type="button" (click)="dpFecha.open()">
            <i class="fa fa-calendar"></i>
          </button>
        </span>
      </div>
      <mat-datepicker touchUi="true" #dpFecha></mat-datepicker>
    </div>
    <div class="form-group">
      <label for="inputCity">Mensaje</label>
      <textarea type="text" class="form-control"></textarea>
    </div>
  </form>







</div>
<div mat-dialog-actions>
  <button mat-button type="button" [mat-dialog-close]="false">CANCELAR</button>
  <button type="submit" mat-button color="primary">GUARDAR</button>
</div>
