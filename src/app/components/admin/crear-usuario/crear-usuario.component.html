<div class="container">
  
    <div class="row">
  
      <div class="col-12">
  
        <div class="card my-5">
          <div class="card-header">
            Nuevo usuario
          </div>
          <div class="card-body">
  
            <form #formCreateUsuario="ngForm"  id="formCreateUsuario" (ngSubmit)="createUsuario()">
              
              
               
              <div class="form-group row">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" name="nombre" id="nombre"  [(ngModel)]="usuario.nombre">                  
                </div>
              </div>
  
              <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" value="" name="email" id="email" [(ngModel)]="usuario.email">
                  
                </div>
              </div>
  
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="password">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" name="password" id="password" placeholder="" [(ngModel)]="usuario.password">                  
                </div>
              </div>
  
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="confirmar">Confirmar</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" name="confirmar" id="confirmar" placeholder="">
                </div>
              </div>
              
                <div class="form-group row">
                  <label for="id_tipo_usuario" class="col-sm-2 col-form-label">Rol</label>
                  <div class="col-sm-10">
                    <select class="form-control" id="id_tipo_usuario" name="id_tipo_usuario" [(ngModel)]="usuario.id_tipo_usuario"> 
                      <option [value]="null">Seleccionar</option>
                      <option  [value]="rol.id_tipo_usuario" *ngFor="let rol of roles" >{{rol.tipo}}</option>  
                    </select>
                  </div>
                </div>
    
              <!-- <div>usuario: {{usuario|json}}</div> -->
  
            </form>
  
          </div>
          <div class="card-footer">
            <div class="col-sm-10 offset-sm-2">
              <button type="submit" class="btn btn-primary" [disabled]="!formCreateUsuario.form.valid" form="formCreateUsuario" >Aceptar</button>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
