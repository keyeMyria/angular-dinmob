<h1 mat-dialog-title>Agregar Insumo</h1>
<div mat-dialog-content>


  <form [formGroup]="form" (ngSubmit)="guardar()" id="id_form">


    <div class="form-group">
      <label for="id_insumo" class="col-form-label">Nombre</label>
      <select class="form-control" id="id_insumo" name="id_insumo"
        formControlName="id_insumo" [ngClass]="{'is-invalid': form.get('id_insumo').invalid  && (form.get('id_insumo').dirty || form.get('id_insumo').touched )}">
        <option [value]="insumo.id_insumo" *ngFor="let insumo of data.insumos">{{insumo.insumo}}</option>
      </select>
      <div class="invalid-feedback">Seleccione un insumo.</div>
    </div>
    <div class="form-group">
      <label for="unidad" class="col-form-label">Unidad</label>
      <input type="text" class="form-control" name="unidad" id="unidad" formControlName="unidad" [ngClass]="{'is-invalid': form.get('unidad').invalid  && (form.get('unidad').dirty || form.get('unidad').touched )}">
      <div class="invalid-feedback">Proporcione una Unidad</div>
    </div>
    <div class="form-group">
      <label for="precio" class="col-form-label">Precio</label>
      <input [textMask]="{mask: numberMask}" type="text" class="form-control" id="precio" name="precio" 
        formControlName="precio" [ngClass]="{'is-invalid': form.get('precio').invalid  && (form.get('precio').dirty || form.get('precio').touched )}">
      <div class="invalid-feedback">Proporcione un precio</div>
    </div>
    <div class="form-group">
      <label for="cantidad" class="col-form-label">Cantidad</label>
      <input [textMask]="{mask: numberMask}" type="text" name="cantidad" id="cantidad" class="form-control" 
        formControlName="cantidad" [ngClass]="{'is-invalid': form.get('cantidad').invalid  && (form.get('cantidad').dirty || form.get('cantidad').touched )}">
      <div class="invalid-feedback">Proporcione una cantidad</div>
    </div>
  </form>
</div>



<div mat-dialog-actions>
  <button mat-button type="button" [mat-dialog-close]="false">CERRAR</button>
  <button mat-button type="submit" form="id_form" [disabled]="form.invalid" color="primary">GUARDAR</button>
</div>
