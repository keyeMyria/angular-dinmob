<div class="container mt-2 mb-5">
  <div class="row">
    <div class="col-12">

      <div>
        <mat-form-field class="w-100">
          <mat-select placeholder="Obra" [(ngModel)]="obra_selected" (selectionChange)="cargarObra(obra_selected)">
            <mat-option *ngFor="let obra of obras" [value]="obra.id_obra">{{ obra.nombre }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>



      <!--      <div class="text-center">
        <hr>
        <span class="badge badge-primary">5 jun. 2018</span>
      </div> -->

      <div class="" *ngFor="let fecha of fechas">

        <div style="display: flex; align-items: center">
          <div class="hr-sect py-3">
            <span class="badge badge-pill badge-primary">{{fecha.fecha_fin|date:'mediumDate':'':'es'}}</span>
          </div>
          <button type="button" mat-button class="no-min" (click)="verInsumos(fecha)">
            <i class="fa fa-wrench"></i>
          </button>
        </div>
        <mat-accordion [displayMode]="'default'" multi="true">

          <mat-expansion-panel [hideToggle]="true" #panel *ngFor="let ubicacion of fecha.lotes">
            <mat-expansion-panel-header [ngClass]="{'bg-primary text-white':panel.expanded}">
              <span class="align-self-center">{{ubicacion.manzana}} {{ubicacion.lote}}</span>
            </mat-expansion-panel-header>

            <table class="table table-align-middle">
              <tbody>
                <tr *ngFor="let avance of ubicacion.partidas">
                  <td>{{avance.partida}}</td>
                </tr>
              </tbody>
            </table>

          </mat-expansion-panel>

        </mat-accordion>

      </div>
