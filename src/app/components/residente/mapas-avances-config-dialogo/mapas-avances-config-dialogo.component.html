<h1 mat-dialog-title>Configuraci√≥n</h1>
<div mat-dialog-content>

  <div class="form-group">
    <mat-slide-toggle [checked]="data.verLeyenda.toggle" (change)="toggleVerLeyenda($event)">Leyenda</mat-slide-toggle>
  </div>
  <button mat-raised-button color="primary" class="btn-block" [disabled]="data.variableContinua.toggle == false" (click)="escalaDiscreta()">Escala Discreta</button>
  <button mat-raised-button color="primary" class="btn-block" [disabled]="data.variableContinua.toggle == true" (click)="escalaContinua()">Escala Continua</button>


</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" class="btn-block">CERRAR</button>
</div>
