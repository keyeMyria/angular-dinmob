<h1 mat-dialog-title>Salida</h1>
<div mat-dialog-content>

  <mat-tab-group>
    <mat-tab label="Insumo">
      <div class="table-responsive">
        <table class="table table-striped table-hover table-align-middle mt-4">
          <thead>
            <tr>
              <th>Insumo</th>
              <th>Unidad</th>
              <th>Salida</th>
              <th>Excedente</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </mat-tab>
    <mat-tab label="Datos">
      <div>
        <form [formGroup]="form" class="mt-2">
          <div class="form-group row">
            <label for="folio" class="col-sm-2 col-form-label">Folio</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control" id="folio" name="folio" formControlName="folio">
            </div>
          </div>
          <div class="form-group row">
            <label for="vale" class="col-sm-2 col-form-label">Vale</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control" id="vale" name="vale" formControlName="num_vale">
            </div>
          </div>
          <div class="form-group row">
            <label for="tipo" class="col-sm-2 col-form-label">Tipo</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control" id="tipo" name="tipo" formControlName="tipo">
            </div>
          </div>
          <div class="form-group row">
            <label for="fecha" class="col-sm-2 col-form-label">Fecha</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control" id="fecha" name="fecha" formControlName="fecha">
            </div>
          </div>
          <div class="form-group row">
            <label for="obra" class="col-sm-2 col-form-label">Obra</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control" id="obra" name="obra" formControlName="obra_destino">
            </div>
          </div>
          <div class="form-group row">
            <label for="lote" class="col-sm-2 col-form-label">Lote</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control" id="lote" name="lote" formControlName="nombre_lote">
            </div>
          </div>
          <div class="form-group row">
            <label for="partida" class="col-sm-2 col-form-label">Partida</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control" id="partida" name="partida" formControlName="nombre_partida">
            </div>
          </div>
          <div class="form-group row">
            <label for="autoriza" class="col-sm-2 col-form-label">Autoriza</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control" id="autoriza" name="autoriza" formControlName="autoriza">
            </div>
          </div>
          <div class="form-group row">
            <label for="entrega" class="col-sm-2 col-form-label">Entrega</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control" id="entrega" name="entrega" formControlName="entrega">
            </div>
          </div>
          <div class="form-group row">
            <label for="recibe" class="col-sm-2 col-form-label">Recibe</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control" id="recibe" name="recibe" formControlName="nombre_trabajador">
            </div>
          </div>
        </form>
      </div>


    </mat-tab>
  </mat-tab-group>

</div>
<div mat-dialog-actions>
  <button mat-button type="button" class="btn btn-secondary btn-lg btn-block" [mat-dialog-close]="false">CERRAR</button>
</div>
