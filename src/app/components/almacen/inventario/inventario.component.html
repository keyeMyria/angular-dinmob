<div class="container mt-2 mb-5">

  <div *ngIf="loading">
    <mat-spinner class="loading"></mat-spinner>
  </div>

  <div class="row">
    <div class="col-12">

      <div>
        <mat-form-field class="w-100">
          <mat-select placeholder="Obra" [(ngModel)]="obra_selected" (change)="cargarObra(obra_selected)">
            <mat-option *ngFor="let obra of obras" [value]="obra.id_obra">{{ obra.nombre }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="card">
        <div class="card-header padding-card-header">
          <div class="d-flex">
            <div class="align-self-center">Inventario Almacén</div>
            <div class="spacer"></div>
            <div>
              <button mat-icon-button (click)="nuevoMaterial()">
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>
        </div>
        <!--  <mat-form-field class="example-full-width">
          <input matInput placeholder="Buscar" [formControl]="emailFormControl">      
    
        </mat-form-field> -->
        <div>
          <div class="table-responsive mt-2">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th class="hidden-xs">Extra</th>
                  <th class="hidden-xs">Código</th>
                  <th class="hidden-xs">Insumo</th>
                  <th class="hidden-xs">Unidad</th>
                  <th class="hidden-xs">Existencias</th>
                  <th></th>

                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let material of materiales">
                  <td class="hidden-xs">{{material.extra}}</td>
                  <td class="hidden-xs">{{material.codigo}}</td>
                  <td class="hidden-xs">{{material.insumo}}</td>
                  <td class="hidden-xs">{{material.unidad}}</td>
                  <td class="hidden-xs">{{material.existencias}}</td>
                  <td>
                    <!--      <button mat-button class="no-min" (click)="editarMaterial(material)">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button mat-button class="no-min" (click)="delInventario(material)">
                      <i class="fa fa-times"></i>
                    </button> -->
                    <button mat-button class="no-min"  (click)="editarMaterial(material)">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button mat-button class="no-min" (click)="delInventario(material)">
                      <i class="fa fa-times"></i>
                    </button>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>


    </div>
  </div>

</div>
