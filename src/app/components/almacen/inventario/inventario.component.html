<div class="container mt-2 mb-5">

  <div *ngIf="loading">
    <mat-spinner class="loading"></mat-spinner>
  </div>

  <div class="row">
    <div class="col-12">

      <div>
        <mat-form-field class="w-100">
          <mat-select placeholder="Obra" [(ngModel)]="obra_selected" (change)="cargarObra(obra_selected)">
            <mat-option *ngFor="let obra of obras" [value]="obra.id_obra">{{ obra.nombre }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="card">
        <div class="card-header padding-card-header">
          <div class="d-flex">
            <div class="align-self-center">Inventario Almacén</div>
            <div class="spacer"></div>
            <div>
              <button mat-icon-button (click)="nuevoMaterial()">
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>
        </div>
        <!--  <mat-form-field class="example-full-width">
          <input matInput placeholder="Buscar" [formControl]="emailFormControl">      
    
        </mat-form-field> -->

        <div class="table-responsive">
          <table class="table table-striped table-align-middle">
            <thead>
              <tr>
                <th>Extra</th>
                <th>Código</th>
                <th>Insumo</th>
                <th>Unidad</th>
                <th>Existencias</th>
                <th style="width: 100px"></th>

              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let material of materiales">
                <td>
                  <i *ngIf="(material.extra === '1')"
                  class="fa fa-check"></i>
                  <i *ngIf="(material.extra === '0')"
                  class="fa fa-window-minimize"></i>                
                </td>
                <td>{{material.codigo}}</td>
                <td>{{material.insumo}}</td>
                <td>{{material.unidad}}</td>
                <td>{{material.existencias}}</td>
                <td class="text-right">
                  <button mat-button class="no-min" (click)="editarMaterial(material)">
                    <i class="fa fa-pencil"></i>
                  </button>
                  <button mat-button class="no-min" (click)="delInventario(material)">
                    <i class="fa fa-times"></i>
                  </button>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>


    </div>
  </div>

</div>
