<h1 mat-dialog-title>Entrada</h1>
<div mat-dialog-content>

  <mat-tab-group>
    <mat-tab label="Datos">
      <div class="container">

        <form [formGroup]="form" class="mt-2">

          <div class="form-group row mt-2">
            <label for="proveedor" class="col-sm-3 col-form-label">Proveedor</label>
            <div class="col-sm-9">
              <input readonly class="form-control" type="text" id="proveedor" name="proveedor" formControlName="proveedor">
            </div>
          </div>

          <div class="form-group row">
            <label for="fecha" class="col-sm-3 col-form-label">Fecha</label>
            <div class="col-sm-9">
              <div class="input-group">
                <input readonly class="form-control" placeholder="yyyy-mm-dd" type="text" name="fecha" id="fecha" placement="bottom-left"
                  [matDatepicker]="dpFechaProgramada" formControlName="fecha">
                <span class="input-group-append">
                  <button class="btn btn-secondary" type="button" (click)="dpFechaProgramada.open()" disabled>
                    <i class="fa fa-calendar"></i>
                  </button>
                </span>
              </div>
              <mat-datepicker touchUi="true" #dpFechaProgramada></mat-datepicker>
            </div>
          </div>

          <div class="form-group row">
            <label for="folio" class="col-sm-3 col-form-label">Folio</label>
            <div class="col-sm-9">
              <input readonly class="form-control" type="text" id="folio" name="folio" formControlName="folio">
            </div>
          </div>

          <div class="form-group row">
            <label for="total" class="col-sm-3 col-form-label">Total</label>
            <div class="col-sm-9">
              <input readonly [textMask]="{mask: numberMask}" class="form-control" type="text" id="total" name="total" formControlName="total">
            </div>
          </div>

          <div class="form-group row">
            <label for="al_contado" class="col-sm-3 col-form-label">Forma de Pago</label>
            <div class="col-sm-9">
              <select readonly class="form-control" id="al_contado" name="al_contado" formControlName="al_contado">
                <option value="">Seleccionar...</option>
                <option value="0">Crédito</option>
                <option value="1">Contado</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label for="es_factura" class="col-sm-3 col-form-label">Documento</label>
            <div class="col-sm-9">
              <select readonly class="form-control" id="es_factura" formControlName="es_factura">
                <option value="">Seleccionar...</option>
                <option value="0">Remisión</option>
                <option value="1">Factura</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label for="nota" class="col-sm-3 col-form-label">Nota</label>
            <div class="col-sm-9">
              <textarea readonly class="form-control" type="text" id="nota" name="nota" formControlName="nota" rows="3"></textarea>
            </div>
          </div>

        </form>
      </div>
    </mat-tab>
    <mat-tab label="Materiales">

      <div class="container">
        <div class="table-responsive mt-3">
          <table class="table table-striped table-align-middle">
            <thead>
              <tr>
                <th>Insumo</th>
                <th>Cantidad</th>
                <th>Unidad</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let insumo of data.insumos">
                <td>{{insumo.insumo}}</td>
                <td>{{insumo.cantidad}}</td>
                <td>{{insumo.unidad}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </mat-tab>
  </mat-tab-group>

</div>
<div mat-dialog-actions>
  <button mat-button type="button" class="btn-block" [mat-dialog-close]="false">CERRAR</button>
</div>
