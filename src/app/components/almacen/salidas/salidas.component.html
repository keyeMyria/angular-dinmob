<div class="container mt-2 mb-5">

    <div *ngIf="loading">
      <mat-spinner class="loading"></mat-spinner>
    </div>
  
    <div class="row">
      <div class="col-12">
  
        <div>
          <mat-form-field class="w-100">
            <mat-select placeholder="Obra" [(ngModel)]="obra_selected" (change)="cargarObra(obra_selected)">
              <mat-option *ngFor="let obra of obras" [value]="obra.id_obra">{{ obra.nombre }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
  
        <div class="card">
          <div class="card-header padding-card-header">
            <div class="d-flex">
              <div class="align-self-center">Salidas</div>
              <div class="spacer"></div>
              <div>
                <button mat-icon-button (click)="nuevaSalida()">
                  <mat-icon>add</mat-icon>
                </button>
              </div>
            </div>
          </div>
          <div>
            <div class="table-responsive">
              <table class="table table-hover table-striped">
                <thead>
                  <tr>
                    <th>Tipo</th>
                    <th>Folio</th>
                    <th>Vale</th>
                    <th>Fecha</th>
                    <th>Manzana</th>
                    <th>Lote</th>
                    <th>Partida</th>
                    <th>Destino</th>
                    <th>Recibi√≥</th>
                    <th>Alerta</th>
                    <th>Estado</th>
                    <th></th>
  
                  </tr>
                </thead>
  
                <tbody>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="text-right">
                      <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="editarEntra()">
                          <mat-icon>visibility</mat-icon>
                          <span>Ver Salida</span>
                        </button>
                        <button mat-menu-item>
                          <mat-icon>file_download</mat-icon>
                          <span>Reporte</span>
                        </button>                      
                        <button mat-menu-item (click)="delEntrada()">
                          <mat-icon>delete</mat-icon>
                          <span>Eliminar</span>
                        </button>
                      </mat-menu>
                    </td>
                  </tr>
  
                </tbody>
              </table>
            </div>
          </div>
        </div>
  
  
      </div>
    </div>
  
  </div>
