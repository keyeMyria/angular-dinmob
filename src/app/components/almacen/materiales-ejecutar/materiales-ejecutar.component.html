<div class="container mt-2 mb-5">
  <div class="row">
    <div class="col-12">

      <div class="card">
        <div class="card-body">

          <h5 class="card-title">Materiales por Ejecutar</h5>

          <form [formGroup]="form" (ngSubmit)="getReporteSalidas()" id="id_formReporteSalidas">

            <div class="form-group">
              <label for="obra" class="form-label">Obra</label>
              <select class="form-control" [(ngModel)]="obra_selected" (change)="getManzanasMateriales(obra_selected)" formControlName="id_obra"
                [ngClass]="{'is-invalid': form.get('id_obra').invalid  && (form.get('id_obra').dirty || form.get('id_obra').touched )}">
                <option value="">Seleccionar...</option>
                <option [value]="obra.id_obra" *ngFor="let obra of obras">{{obra.nombre}}</option>
              </select>
              <div class="invalid-feedback">Seleccione una obra</div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <mat-checkbox formControlName="all_obra">Toda la obra</mat-checkbox>
                <select [(ngModel)]="lote_selected" class="form-control" formControlName="id_lote" [ngClass]="{'is-invalid': form.get('id_lote').invalid  && (form.get('id_lote').dirty || form.get('id_lote').touched )}">
                  <option value="">Seleccionar...</option>
                  <ng-container *ngFor="let manzana of manzanas">
                    <option *ngFor="let lote of manzana.lotes" [value]="lote.id_lote">{{manzana.nombre + ' - ' + lote.nombre}}</option>
                  </ng-container>
                </select>
                <div class="invalid-feedback">Seleccione un lote</div>
              </div>

              <div class="form-group col-md-6">
                <mat-checkbox formControlName="all_insumos">Todos los insumos</mat-checkbox>
                <select [(ngModel)]="insumo_selected" class="form-control" formControlName="id_insumo" [ngClass]="{'is-invalid': form.get('id_insumo').invalid  && (form.get('id_insumo').dirty || form.get('id_insumo').touched )}">
                  <option value="">Seleccionar...</option>
                  <option *ngFor="let insumo of insumos" [value]="insumo.id_insumo">{{insumo.insumo}}</option>
                </select>
                <div class="invalid-feedback">Seleccione un insumo</div>
              </div>
            </div>

          </form>

        </div>
        <div class="card-footer text-center">
          <button mat-raised-button class="btn" type="submit" color="primary" form="id_formReporteSalidas" [disabled]="form.invalid">REPORTE</button>
        </div>
      </div>

      <div class="card mt-2">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-align-middle">
              <thead>
                <tr>
                  <th>CÃ³digo</th>
                  <th>Insumo</th>
                  <th>Unidad</th>
                  <th>Existencias</th>
                  <th>Cantidad</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td class="text-right ws-nowrap">
                    <button mat-button class="no-min">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button mat-button class="no-min">
                      <i class="fa fa-times"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
