<div class="container mt-2 mb-5">
  <div class="row">
    <div class="col-12">

      <div>
        <mat-form-field class="w-100">
          <mat-select placeholder="Obra" [(ngModel)]="obra_selected" (change)="cargarObra(obra_selected)">
            <mat-option *ngFor="let obra of obras" [value]="obra.id_obra">{{ obra.nombre }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="card">
        <div class="card-header padding-card-header">
          <div class="d-flex">
            <div class="align-self-center">Entradas</div>
            <div class="spacer"></div>
            <div>
              <button mat-icon-button (click)="nuevaEntrada()">
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>
        </div>
        <div>
          <div class="table-responsive">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>Fecha</th>
                  <th>Folio</th>
                  <th>Proveedor</th>
                  <th>Total</th>
                  <th></th>

                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let entrada of entradas">
                  <td>{{entrada.fecha| date:'mediumDate':'':'es'}}</td>
                  <td>{{entrada.folio}}</td>
                  <td>{{entrada.proveedor}}</td>
                  <td>{{entrada.total}}</td>
                  <td class="text-right">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item (click)="editarEntrada(entrada)">
                        <mat-icon>create</mat-icon>
                        <span>Editar Entrada</span>
                      </button>
                      <button mat-menu-item>
                        <mat-icon>file_download</mat-icon>
                        <span>Reporte</span>
                      </button>
                      <button mat-menu-item (click)="delEntrada(entrada)">
                        <mat-icon>delete</mat-icon>
                        <span>Eliminar</span>
                      </button>
                    </mat-menu>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>


    </div>
  </div>

</div>
