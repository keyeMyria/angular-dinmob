<div class="container mt-2 mb-5">
  <div class="row">
    <div class="col-12">

      <div class="mb-2">
        <select class="form-control" [(ngModel)]="obra_selected" (change)="cargarObra(obra_selected)">
          <option value="">Seleccionar...</option>
          <option [value]="obra.id_obra" *ngFor="let obra of obras">{{obra.nombre}}</option>                                     
        </select>
      </div>

      <div class="card">
        <div class="card-header">
          Lotes      
        </div>
        <div>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Manzana</th>
                  <th>Lote</th>
                  <th>Precio</th>
                  <th>Estado</th>
                  <th>F. Estado</th>
                  <th>Alarma</th>
                  <th>Acciones</th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let lote of obra.lotes">
                  <td>{{lote.nombre_manzana}}</td>
                  <td>{{lote.nombre}}</td>
                  <td>{{lote.valor_base|currency}}</td>
                  <td>{{lote.estado_venta}}</td>
                  <td>{{lote.fecha_cambio_estado}}</td>
                  <td>!</td>
                  <td>
                    <button mat-icon-button (click)="ventasLote()">
                      <mat-icon>zoom_in</mat-icon>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
