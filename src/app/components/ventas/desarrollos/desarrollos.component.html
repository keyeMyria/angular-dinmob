<div class="container mt-2 mb-5">

  <div *ngIf="loading">
    <mat-spinner class="loading"></mat-spinner>
  </div>

  <div class="row">
    <div class="col-12">
      
      <div>
        <mat-form-field class="w-100">
          <mat-select placeholder="Obra" [(ngModel)]="obra_selected" (change)="cargarObra(obra_selected)">
            <mat-option *ngFor="let obra of obras" [value]="obra.id_obra">{{ obra.nombre }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="card">
        <div class="card-header">
          Lotes
        </div>
        <div>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Manzana</th>
                  <th>Lote</th>
                  <th>Precio</th>
                  <th>Estado</th>
                  <th>F. Estado</th>
                  <th style="width: 40px">
                    <!-- <i class="fa fa-exclamation"></i> -->
                  </th>
                  <th style="width: 50px"></th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let lote of obra.lotes">
                  <td>{{lote.manzana}}</td>
                  <td>{{lote.nombre}}</td>
                  <td>{{lote.valor_base|currency}}</td>
                  <td>
                    <span class="badge badge-{{lote.estado_venta|lowercase}}">{{lote.estado_venta}}</span>
                  </td>
                  <td>{{lote.fecha_cambio_estado|date:'mediumDate':'':'es'}}</td>
                  <td>
                    <span *ngIf="(lote.id_cliente && lote.id_estado_venta === '1')" matTooltip="El lote tiene cliente pero estÃ¡ en estado libre"
                      class="fa fa-exclamation-triangle text-danger"></span>
                    <span *ngIf="(!lote.id_cliente && lote.id_estado_venta !== '1')" matTooltip="El lote no tiene cliente asociado" class="fa fa-exclamation-triangle text-warning"></span>
                  </td>
                  <td class="text-right">
                    <button mat-button class="no-min" (click)="ventasLote(lote)">
                      <mat-icon>create</mat-icon>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
