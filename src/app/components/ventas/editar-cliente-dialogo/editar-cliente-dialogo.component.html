<h1 md-dialog-title>Editar cliente</h1>
<div md-dialog-content>
  <form>
    <div class="form-group row">
      <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="nombre" name="nombre" [(ngModel)]="cliente.nombre">
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="email" name="email" [(ngModel)]="cliente.email">
      </div>
    </div>

    <div class="form-group row">
      <label for="telefono" class="col-sm-2 col-form-label">Teléfono</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="telefono" name="telefono" [(ngModel)]="cliente.telefono">
      </div>
    </div>

    <div class="form-group row">
      <label for="contacto" class="col-sm-2 col-form-label">Contacto</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="contacto" name="contacto" [(ngModel)]="cliente.contacto">
      </div>
    </div>

    <h5 class="py-2">Datos de facturación</h5>
    <hr>

    <div class="form-group row">
      <label for="rfc" class="col-sm-2 col-form-label">RFC</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="rfc" name="rfc" [(ngModel)]="cliente.rfc">
      </div>
    </div>
    <div class="form-group row">
      <label for="calle_fiscal" class="col-sm-2 col-form-label">Calle</label>
      <div class="col-sm-4">
        <input class="form-control" type="text" id="calle_fiscal" name="calle_fiscal" [(ngModel)]="cliente.calle_fiscal">
      </div>
      <div class="col-sm-3">
        <input class="form-control" type="text" placeholder="Núm. Ext." id="num_ext_fiscal" name="num_ext_fiscal" [(ngModel)]="cliente.num_ext_fiscal">
      </div>
      <div class="col-sm-3">
        <input class="form-control" type="text" placeholder="Num. Int." id="num_int_fiscal" name="num_int_fiscal" [(ngModel)]="cliente.num_int_fiscal">
      </div>
    </div>
    <div class="form-group row">
      <label for="colonia_fiscal" class="col-sm-2 col-form-label">Colonia</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="colonia_fiscal" name="colonia_fiscal" [(ngModel)]="cliente.colonia_fiscal">
      </div>
    </div>
    <div class="form-group row">
      <label for="cp_fiscal" class="col-sm-2 col-form-label">C.P.</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="cp_fiscal" name="cp_fiscal" [(ngModel)]="cliente.cp_fiscal">
      </div>
    </div>
    <div class="form-group row">
      <label for="municipio_fiscal" class="col-sm-2 col-form-label">Municipio</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="municipio_fiscal" name="municipio_fiscal" [(ngModel)]="cliente.municipio_fiscal">
      </div>
    </div>
    <div class="form-group row">
      <label for="estado_fiscal" class="col-sm-2 col-form-label">Estado</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="estado_fiscal" name="estado_fiscal" [(ngModel)]="cliente.estado_fiscal">
      </div>
    </div>

    <h5 class="py-2">Datos de envío</h5>
    <hr>

    <div class="form-group row">
      <label for="calle_envio" class="col-sm-2 col-form-label">Calle</label>
      <div class="col-sm-4">
        <input class="form-control" type="text" id="calle_envio" name="calle_envio" [(ngModel)]="cliente.calle_envio">
      </div>
      <div class="col-sm-3">
        <input class="form-control" type="text" placeholder="Núm Ext." id="num_ext_envio" name="num_ext_envio" [(ngModel)]="cliente.num_ext_envio">
      </div>
      <div class="col-sm-3">
        <input class="form-control" type="text" placeholder="Núm. Int." id="num_int_envio" name="num_int_envio" [(ngModel)]="cliente.num_int_envio">
      </div>
    </div>
    <div class="form-group row">
      <label for="colonia_envio" class="col-sm-2 col-form-label">Colonia</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="colonia_envio" name="colonia_envio" [(ngModel)]="cliente.colonia_envio">
      </div>
    </div>
    <div class="form-group row">
      <label for="cp_envio" class="col-sm-2 col-form-label">C.P.</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="cp_envio" name="cp_envio" [(ngModel)]="cliente.cp_envio">
      </div>
    </div>
    <div class="form-group row">
      <label for="municipio_envio" class="col-sm-2 col-form-label">Municipio</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="municipio_envio" name="municipio_envio" [(ngModel)]="cliente.municipio_envio">
      </div>
    </div>
    <div class="form-group row">
      <label for="estado_envio" class="col-sm-2 col-form-label">Estado</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="estado_envio" name="estado_envio" [(ngModel)]="cliente.estado_envio">
      </div>
    </div>
   <!--  <div>data {{data|json}}</div> -->


  </form>
</div>
<div md-dialog-actions>
  <button md-button [md-dialog-close]="false">CANCELAR</button>
  <button md-button [md-dialog-close]="true">ACEPTAR</button>
</div>
