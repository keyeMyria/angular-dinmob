<h1 mat-dialog-title>Editar Pago</h1>
<div mat-dialog-content>
  <form>

    <div class="form-group">
      <label for="monto">Monto</label>
      <div>
        <input [textMask]="{mask: numberMask}" class="form-control" type="text" id="nombre" name="monto" [(ngModel)]="pago.monto">
      </div>
    </div>

    <div class="form-group">
      <label for="fecha_programada">Fecha Programada</label>
      <div>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" type="text" name="fecha_programada" id="fecha_programada" [matDatepicker]="dpFechaProgramada"
            (ngModelChange)="onFechaChange()" [(ngModel)]="pago.fecha_programada">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button" (click)="dpFechaProgramada.open()">
              <i class="fa fa-calendar"></i>
            </button>
          </span>
        </div>
        <mat-datepicker touchUi="true" #dpFechaProgramada></mat-datepicker>
      </div>
    </div>

    <div class="form-group">
      <label for="fecha_pago">Fecha Pago</label>
      <div>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" type="text" name="fecha_pago" id="fecha_pago" [matDatepicker]="dpFechaPago"
            (ngModelChange)="onFechaChange()" [(ngModel)]="pago.fecha_pago">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button" (click)="dpFechaPago.open()">
              <i class="fa fa-calendar"></i>
            </button>
          </span>
        </div>
        <mat-datepicker touchUi="true" #dpFechaPago></mat-datepicker>
      </div>
    </div>

    <div class="form-group">
      <label for="tipo_pago">Tipo</label>
      <div class="input-group">
        <select class="form-control" name="tipo_pago" [(ngModel)]="pago.tipo_pago" selectval>
          <option>Seleccionar</option>
          <option>Apartado</option>
          <option>Enganche</option>
          <option>Parcialidad</option>
          <option>Finiquito</option>
          <option>Contrato Agua</option>
          <option>Devoluci√≥n</option>
          <option>Otros</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="forma_pago">Forma</label>
      <div class="input-group">
        <select class="form-control" name="forma_pago" [(ngModel)]="pago.forma_pago" selectval>
          <option>Seleccionar</option>
          <option>Efectivo</option>
          <option>Transferencia</option>
          <option>Cheque</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="nota">Nota</label>
      <div>
        <input class="form-control" type="text" id="nombre" name="nota" [(ngModel)]="pago.nota">
      </div>
    </div>

  </form>


</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">CANCELAR</button>
  <button mat-button [mat-dialog-close]="true">ACEPTAR</button>
</div>
