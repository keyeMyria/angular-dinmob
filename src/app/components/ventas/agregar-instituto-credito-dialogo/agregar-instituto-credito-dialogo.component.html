<h1 mat-dialog-title>Agregar Instituto</h1>
<div mat-dialog-content>


  <form [formGroup]="form" (ngSubmit)="guardar()" id="id_form">

    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-10">
        <input type="text" name="nombre" class="form-control" formControlName="nombre" 
        [ngClass]="{'is-invalid': form.get('nombre').invalid  && (form.get('nombre').dirty || form.get('nombre').touched )}">
        <div class="invalid-feedback">Proporcione el nombre del instituto</div>
      </div>
    </div>

<!--     <div class="form-group row">
      <label for="color" class="col-sm-2 col-form-label">Color</label>
      <div class="col-sm-10">
        <input class="form-control" name="color" [(colorPicker)]="color" [style.background]="color" formControlName="color" 
        [ngClass]="{'is-invalid': form.get('color').invalid  && (form.get('color').dirty || form.get('color').touched )}"/>
        <div class="invalid-feedback">Proporcione un color</div>
      </div>
    </div> -->

  </form>


</div>
<div mat-dialog-actions>
  <button mat-button type="button" [mat-dialog-close]="false">CANCELAR</button>
  <button mat-button type="submit" form="id_form" [disabled]="form.invalid" color="primary">AGREGAR</button>
</div>
