<div class="container mt-2 mb-5">


  <div class="row">
    <div class="col-12">

      <div class="card">
        <div class="card-header padding-card-header">
          <div class="d-flex">
            <div class="align-self-center">Instituciones Cr√©dito</div>
            <div class="spacer"></div>
            <div>
              <button mat-icon-button (click)="agregarInstituto()">
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>
        </div>
        <div>

          <div class="table-responsive">
            <table class="table table-striped table-align-middle">
              <thead>
                <tr>
                  <th>Color</th>
                  <th>Nombre</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let institucion of instituciones">
                  <td>
                    <input class="input-color form-control" [(colorPicker)]="institucion.color" [style.background]="institucion.color" 
                    [cpOKButton]="true"
                    [cpOKButtonClass]="'btn btn-outline-dark btn-block'" 
                    [cpOKButtonText]="'GUARDAR'" 
                    [cpCancelButton]="true"
                    [cpCancelButtonClass]="'btn btn-outline-dark btn-block'" 
                    [cpCancelButtonText]="'CERRAR'" 

                    [cpSaveClickOutside]="false"
                      (colorPickerSelect)="updateColorInstitucion(institucion,$event)" />
                  </td>
                  <td>{{institucion.nombre}}</td>
                  <td class="text-right ws-nowrap">

                    <button mat-button class="no-min" (click)="editarInstitucion(institucion)">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button mat-button class="no-min" (click)="delInstituto(institucion)">
                      <i class="fa fa-times"></i>
                    </button>

                  </td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>

    </div>
  </div>

</div>
