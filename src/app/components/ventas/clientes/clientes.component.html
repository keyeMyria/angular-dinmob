<div class="container mt-2 mb-5">
  <div class="row">
    <div class="col-12">


      <!-- seleccionar obra -->
      <!-- 
      <div class="mb-2">
        <select class="form-control" [(ngModel)]="obra_selected" (change)="cargarObra(obra_selected)">
          <option value="">Seleccionar...</option>
          <option [value]="obra.id_obra" *ngFor="let obra of obras">{{obra.nombre}}</option>
        </select>
      </div> -->

      <div>
        <mat-form-field class="w-100">
          <mat-select placeholder="Obra" [(ngModel)]="obra_selected" (selectionChange)="cargarObra(obra_selected)">
            <mat-option *ngFor="let obra of obras" [value]="obra.id_obra">{{ obra.nombre }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>


      <div class="card">
        <div class="card-header padding-card-header">
          <div class="d-flex">
            <div class="align-self-center">Clientes</div>
            <div class="spacer"></div>
            <div>
              <button mat-icon-button (click)="agregarCliente()">
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>
        </div>
        <div>
          <div class="table-responsive">
            <table class="table table-hover table-striped table-align-middle">
              <thead>
                <tr>
                  <!-- <th>Id</th> -->
                  <th>Nombre</th>
                  <th>Manzana</th>
                  <th>Lote</th>
                  <th>Estado</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let cliente of clientes">
                  <!-- <td>{{cliente.id_cliente}}</td> -->
                  <td>{{cliente.nombre}}</td>
                  <td class="ws-nowrap">{{cliente.manzana}}</td>
                  <td class="ws-nowrap">{{cliente.lote}}</td>
                  <td>
                    <span class="badge badge-{{cliente.estado_lote|lowercase}}">{{cliente.estado_lote}}</span>
                  </td>
                  <td class="text-right">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item (click)="editarCliente(cliente)">
                        <mat-icon>create</mat-icon>
                        <span>Editar</span>
                      </button>
                      <button mat-menu-item (click)="verCelulaFiscal(cliente)">
                        <mat-icon>chrome_reader_mode</mat-icon>
                        <span>CÃ©dula Fiscal</span>
                      </button>
                      <button mat-menu-item (click)="verDatosFirma(cliente)">
                        <mat-icon>description</mat-icon>
                        <span>Datos Firma</span>
                      </button>
                      <!--        <button mat-menu-item (click)="delCliente(cliente)">
                        <mat-icon>delete</mat-icon>
                        <span>Eliminar</span>
                      </button> -->
                    </mat-menu>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>


    </div>
  </div>

</div>
