<div class="container">

  <div class="row">
    <div class="col-12">


      <div class="card my-5">
        <div class="card-header">
          <div class="d-flex padding-header">
            <div class="align-self-center">Actas de Entrega</div>
            <div class="spacer"></div>
            <div>
              <button mat-icon-button (click)="agregarActa()">
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>
        </div>
        <div>
          <div class="table-responsive">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Titulo</th>
                  <th>Fecha de creaci√≥n</th>
                  <th>Obra</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let acta of actas">
                  <td>{{acta.id_acta_entrega}}</td>
                  <td>{{acta.titulo}}</td>
                  <td>{{acta.fecha_creacion}}</td>
                  <td>{{acta.id_obra}}</td>
                  <td>
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item (click)="editarActa(acta)">
                        <mat-icon>create</mat-icon>
                        <span>Editar</span>
                      </button>
                      <button mat-menu-item (click)="verActa(acta)">
                        <mat-icon>zoom_in</mat-icon>
                        <span>Ver Acta</span>
                      </button>
                      <button mat-menu-item (click)="delActa()">
                        <mat-icon>delete</mat-icon>
                        <span>Eliminar</span>
                      </button>
                    </mat-menu>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>


    </div>
  </div>

</div>
