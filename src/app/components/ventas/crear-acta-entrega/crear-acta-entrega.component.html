<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card my-3">
          <div class="card-header">
              Crear Acta de Entrega
            </div>
        <div class="card-body">          
          <form  #formCreateActa="ngForm"  id="formCreateActa" (ngSubmit)="createActa()">

            <div class="form-group row">
              <label for="titulo" class="col-lg-2 col-form-label">Titulo</label>
              <div class="col-lg-10">
                <input class="form-control" name="titulo" id="titulo" [(ngModel)]="acta.titulo">
              </div>
            </div>
            <div class="form-group row">
              <label for="texto1" class="col-lg-2 col-form-label">Texto 1</label>
              <div class="col-lg-10">
                <textarea class="form-control" name="texto1" id="texto1" rows="3" [(ngModel)]="acta.texto1"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-2 col-form-label">Area</label>
              <div class="col-lg-10">
                <div class="input-group">
                  <input class="form-control" id="" name="area" [(ngModel)]="area">
                  <button type="button" class="btn btn-primary" (click)="addArea()">Agregar</button>
                </div>
                <ul class="list-group my-3">
                  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let area of areas">
                    {{area}}
                    <button type="button" class="btn btn-outline-dark btn-sm" (click)="delArea(area)">
                      <i class="fa fa-times"></i>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-2 col-form-label">Equipamiento</label>
              <div class="col-lg-10">
                <div class="input-group">
                  <input class="form-control" id="" name="equipo" [(ngModel)]="equipo">
                  <button type="button" class="btn btn-primary" (click)="addEquipo()">Agregar</button>
                </div>
                <ul class="list-group my-3">
                  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let equipo of equipamiento">
                    {{equipo}}
                    <button type="button" class="btn btn-outline-dark btn-sm" (click)="delEquipo(equipo)">
                      <i class="fa fa-times"></i>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
            <div class="form-group row">
              <label for="texto2" class="col-lg-2 col-form-label">Texto 2</label>
              <div class="col-lg-10">
                <textarea class="form-control" name="texto2" id="texto2" rows="3" [(ngModel)]="acta.texto2"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="pie_pagina" class="col-lg-2 col-form-label">Pie de p√°gina</label>
              <div class="col-lg-10">
                <textarea class="form-control" name="pie_pagina" id="pie_pagina" rows="3" [(ngModel)]="acta.pie_pagina"></textarea>
              </div>
            </div>
          </form>
        </div> 
        <div class="card-footer">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary" [disabled]="!formCreateActa.form.valid" form="formCreateActa">Crear</button>                
              </div>
          </div>       
      </div>
    </div>
  </div>
</div>
