<div class="container mt-2 mb-5">
  <div>
    <mat-form-field class="w-100">
      <mat-select placeholder="Obra" [(ngModel)]="obra_selected" (selectionChange)="cargarObra(obra_selected)">
        <mat-option *ngFor="let obra of obras" [value]="obra.id_obra">{{ obra.nombre }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="row">

    <div class="col-12 col-md-6 col-lg-3 p-2" *ngFor="let lote of estadisticas.lotes">
      <mat-card [style.background-color]="lote.color" [class.text-white]="lote.color">
        <h3>{{lote.count || 0}}
          <small>de {{estadisticas?.total_lotes||0}}</small>
        </h3>
        <p>{{lote.descripcion}}</p>
        <i class="material-icons" style="font-size: 90px; position:absolute; right:0; top:0;color:rgba(0, 0, 0, 0.15)">pie_chart</i>
      </mat-card>
    </div>
