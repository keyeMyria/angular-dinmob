<div class="container mt-2 mb-5">
  <div class="row">
    <div class="col-12">

      <div>
        <mat-form-field class="w-100">
          <mat-select placeholder="Obra" [(ngModel)]="obra_selected" (change)="cargarObra(obra_selected)">
            <mat-option *ngFor="let obra of obras" [value]="obra.id_obra">{{ obra.nombre }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="card">
        <div class="card-header padding-card-header">
          <div class="d-flex">
            <div class="align-self-center">Vendedores</div>
            <div class="spacer"></div>
            <div>
              <button mat-icon-button (click)="agregarVendedor()">
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>
        </div>
        <div>
          <div class="table-responsive">
            <table class="table table-striped table-align-middle">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Celular</th>
                  <th>Email</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let vendedor of vendedores">
                  <td>{{vendedor.nombre}}</td>
                  <td>{{vendedor.cel}}</td>
                  <td>{{vendedor.email}}</td>
                  <td class="text-right ws-nowrap">

                    <button mat-button class="no-min" (click)="editarVendedor(vendedor)">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button mat-button class="no-min" (click)="delVendedor(vendedor)">
                      <i class="fa fa-times"></i>
                    </button>

                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
