<div class="container mt-2 mb-5">

  <div *ngIf="loading">
    <mat-spinner class="loading"></mat-spinner>
  </div>

  <div class="row">
    <div class="col-12">
 


      <div class="card">
        <div class="card-header">
          <div class="d-flex">
            <div class="align-self-center">Clientes sin Lote</div>
            <div class="spacer"></div>
          </div>
        </div>
        <div>
         
          <div class="table-responsive">
            <table class="table table-hover table-striped table-align-middle">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>RFC</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let cliente of clientes">
                  <td>{{cliente.nombre}}</td>
                  <td>{{cliente.rfc}}</td>
                  <td class="text-right">
                    <button mat-button class="no-min" (click)="editarCliente(cliente)">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button mat-button class="no-min" (click)="delCliente()">
                      <i class="fa fa-times"></i>
                    </button>
                  </td>
                </tr>    
              </tbody>
            </table>
          </div>

        </div>
      </div>


    </div>
  </div>

</div>
