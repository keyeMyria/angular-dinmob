<h1 mat-dialog-title>Nueva Compra</h1>
<div mat-dialog-content>

  <form>
    <div class="form-group">
      <label for="obra_selected">Seleccionar Obra</label>
      <div class="input-group">
        <select class="form-control" name="obra_selected" [(ngModel)]="obra_selected" (change)="cargarObra(obra_selected)">
            <option value="">Seleccionar...</option>
            <option [value]="obra.id_obra" *ngFor="let obra of obras">{{obra.nombre}}</option>                                     
          </select>
      </div>
    </div>

    <div class="form-group">
        <label for="nombre">Lote</label>
        <div class="input-group">
          <select class="form-control" name="" selectval>
                    <option>Elegir Lote</option>
                    <option>1</option> 
                    <option>2</option> 
          </select>
        </div>
      </div>



  </form>


</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">CERRAR</button>
  <button mat-button [mat-dialog-close]="true">ACEPTAR</button>
</div>
