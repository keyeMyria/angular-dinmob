<h1 mat-dialog-title>Actualizar Instituto</h1>
<div mat-dialog-content>


  <form [formGroup]="form" (ngSubmit)="guardar()" id="id_form">
    <div class="form-group">
      <!-- <label for="instituto">Nombre</label> -->
      <input type="text" class="form-control" name="instituto" id="instituto" formControlName="instituto" [ngClass]="{'is-invalid': form.get('instituto').invalid  && (form.get('instituto').dirty || form.get('instituto').touched )}">
      <div class="invalid-feedback">Proporcione un instituto</div>
    </div>
  </form>



</div>
<div mat-dialog-actions>
  <button mat-button type="button" [mat-dialog-close]="false">CERRAR</button>
  <button mat-button type="submit" form="id_form" [disabled]="form.invalid" color="primary">GUARDAR</button>
</div>
