<h1 mat-dialog-title>Agregar Documento</h1>
<div mat-dialog-content>

  <form>

    <!-- [uploader]="uploader" -->

    <div class="form-group">

      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFileLang" >
        <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
      </div>

    </div>

    <div class="form-group row" *ngFor="let item of uploader.queue">
      <label class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [value]="item.file.name">
      </div>
    </div>



    <div class="form-group row" *ngIf="uploader.queue.length">
      <div class="col-12">
        <div>
          <div>
            Progreso:
            <div class="progress">
              <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100">{{ (uploader.progress) + '%'}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <div class="form-group row">
      <div class="col-12">
        <div>

          <button type="button" class="btn btn-success btn-s">
            <!-- (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length" -->
            <span class="glyphicon glyphicon-upload"></span> Subir
          </button>
          <button type="button" class="btn btn-warning btn-s">
            <!-- (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading" -->
            <span class="glyphicon glyphicon-ban-circle"></span> Cancelar
          </button>
          <button type="button" class="btn btn-danger btn-s">
            <!-- (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length" -->
            <span class="glyphicon glyphicon-trash"></span> Eliminar
          </button>

        </div>

      </div>
    </div>

  </form>
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">CERRAR</button>
</div>
