<h1 mat-dialog-title>Agregar Documento</h1>
<div mat-dialog-content>
  <form>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Archivo</label>
      <div class="col-sm-10">
        <label class="custom-file">
             <input #inputFile ng2FileSelect  type="file" id="file" class="custom-file-input" > <!-- [uploader]="uploader" -->
             <span class="custom-file-control"></span>
            </label>
      </div>
    </div>

    <div class="form-group row">  <!-- *ngFor="let item of uploader.queue" -->
      <label class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" > <!-- [value]="item.file.name" -->
      </div>
    </div>


 
    <div class="form-group row" >
        <div class="col-12">
          <div>
            <div>
              Progreso:
              <div class="progress">
              <!-- <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }" aria-valuenow="0" aria-valuemin="0"
                  aria-valuemax="100"></div>  -->
              </div>
            </div>
          </div>
        </div>
      </div>
  
  
  
      <div class="form-group row" >
        <div class="col-12"> 
          <div>
  
            <button type="button" class="btn btn-success btn-s" > <!-- (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length" -->
              <span class="glyphicon glyphicon-upload"></span> Subir
            </button>
            <button type="button" class="btn btn-warning btn-s" > <!-- (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading" -->
              <span class="glyphicon glyphicon-ban-circle"></span> Cancelar
            </button>
            <button type="button" class="btn btn-danger btn-s"> <!-- (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length" -->
              <span class="glyphicon glyphicon-trash"></span> Eliminar
            </button>
  
          </div>
  
        </div>
      </div>
  
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" class="float-right">CERRAR</button>
</div>
