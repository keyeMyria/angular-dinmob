    <style>
      app-root {
        display: flex;
       /*  flex-direction: column; */
        justify-content: center;

        height: 100vh;

        color: rgb(16, 19, 212);

      }

      body {
        background: lightskyblue;
        /* lightskyblue; */
        margin: 0;
        padding: 0;

        /*  margin:50px 300px; */
      }

      @keyframes dots {
        50% {
          transform: translateY(-0.4rem);
        }
        100% {
          transform: translateY(0);
        }
      }

      .d {
        animation: dots 1.5s ease-out infinite;
      }

      .d-2 {
        animation-delay: .5s;
      }

      .d-3 {
        animation-delay: 1s;
      }


      .load-bar {
        position: relative;
        margin-top: 20px;
        width: 80%;
        height: 6px;
        background-color: #fdba2c;
      }

      .bar {
        content: "";
        display: inline;
        position: absolute;
        width: 0;
        height: 100%;
        left: 50%;
        text-align: center;
      }

      .bar:nth-child(1) {
        background-color: #da4733;
        animation: loading 3s linear infinite;
      }

      .bar:nth-child(2) {
        background-color: #3b78e7;
        animation: loading 3s linear 1s infinite;
      }

      .bar:nth-child(3) {
        background-color: #fdba2c;
        animation: loading 3s linear 2s infinite;
      }

      @keyframes loading {
        from {
          left: 50%;
          width: 0;
          z-index: 100;
        }
        33.3333% {
          left: 0;
          width: 100%;
          z-index: 10;
        }
        to {
          left: 0;
          width: 100%;
        }

      }


      .loader {
        height: 4px;
        width: 70%;
        position: relative;
        overflow: hidden;
        background-color: #ddd;
      }

      .loader:before {
        display: block;
        position: absolute;
        content: "";
        left: -200px;
        width: 200px;
        height: 4px;
        background-color: #2980b9;
        animation: loading 2s linear infinite;
      }

      @keyframes loading {
        from {
          left: -200px;
          width: 30%;
        }
        50% {
          width: 30%;
        }
        70% {
          width: 70%;
        }
        80% {
          left: 50%;
        }
        95% {
          left: 120%;
        }
        to {
          left: 100%;
        }
      }

      }
    </style>
